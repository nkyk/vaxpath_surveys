  pt_t0_mh1_OVRLHLTH:
    label: How would you rate your overall health on a scale of 0-10?
    label_de: Wie würden Sie Ihren allgemeinen Gesundheitszustand auf einer Skala von 0–10 bewerten?
    label_it: Come valuteresti la tua salute generale su una scala di 0-10
    label_es: ¿Cómo calificaría su estado de salud general en una escala del 0 al 10?
    label_ca: Com qualificaria la seva salut en general, en una escala de 0 a 10?
    type: slider
    page_number: 13
    min:
      label: Very poor
      label_de: Sehr schlecht
      label_it: Molto povera
      label_es: Muy mala
      label_ca: Molt dolenta
      value: 0 
    max: 
      label: Excellent, my health could not be better
      label_de: Ausgezeichnet, meine Gesundheit könnte nicht besser sein
      label_it: Eccellente, la mia salute non potrebbe essere migliore
      label_es: Excelente, mi salud no podría ser mejor
      label_ca: Excel·lent, la meva salut no podria ser millor
      value: 10
    skip:
      label: Skip
      label_de: Überspringen
      label_it: Salta
      label_es: Saltar
      label_ca: Omet
      value: skip
  pt_t0_mh1_PRESCRIPMED:
    label: Have you taken any prescription medication(s) 7 days prior to your vaccination?
    label_de: Haben Sie 7 Tage vor Ihrer Impfung verschreibungspflichtige Medikamente eingenommen?
