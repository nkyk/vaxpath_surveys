questions:
  pt_t0_dem_DOB:
    label: Enter the month and year of your date of birth
    label_de: Geben Sie Ihr Gebutsmonat und Geburtsjahr ein
    label_it: Inserire il mese e l’anno di nascita
    label_es: Introduzca el mes y el año de nacimiento
    label_ca: Indiqui el mes i l’any de naixement
    type: monthyear
    max:
      month:
        value: CURRENT_MONTH
      year:
        value: CURRENT_YEAR
    db_write:
      table: AdditionalAppColumn
      column: age
      parse_to: age
    page_number: 1
  pt_t0_dem_SEX:
    label: What was your biological sex assigned at birth?
    label_de: Welches biologisches Geschlecht wurde Ihnen bei der Geburt zugewiesen?
    label_it: Qual è il Suo sesso biologico assegnato alla nascita?
    label_es: ¿Cuál fue su sexo biológico asignado al nacer?
    label_ca: Quin sexe biològic li van assignar quan va néixer?
    type: radio
    page_number: 1
    choices: 
      - value: "pt_t0_dem_SEX_Female"
        label: "Female"
        label_de: "Weiblich"
        label_it: "Donna"
        label_es: "Mujer"
        label_ca: "Dona"
      - value: "pt_t0_dem_SEX_Male"
        label: "Male"
        label_de: "Männlich"
        label_it: "Uomo"
        label_es: "Hombre"
        label_ca: "Home"
      - value: "pt_t0_dem_SEX_Intersex"
        label: "Intersex"
        label_de: "Divers"
        label_it: "Intersesso"
        label_es: "Intersexual"
        label_ca: "Intersexual"
      - value: "pt_t0_dem_SEX_None"
        label: "None of these describe me"
        label_de: "Keiner dieser Begriffe beschreibt mich"
        label_it: "Nessuno di questi mi descrive"
        label_es: "Ninguno de estos me describe"
        label_ca: "Cap d’aquests no em descriu"
      - value: "pt_t0_dem_SEX_No_Answer"
        label: "Prefer not to answer"
        label_de: "Ich möchte lieber nicht antworten"
        label_it: "Preferisco non rispondere"
        label_es: "Prefiero no responder"
        label_ca: "Prefereixo no contestar"
    db_write:
      table: AdditionalAppColumn
      column: sex
  pt_t0_dem_SEXOTHER:
    label: Please specify your biological sex
    label_de: Bitte geben Sie Ihr biologisches Geschlecht an
    label_it: Si prega di specificare il sesso biologico
    label_es: ¿Cuál fue su sexo biológico asignado al nacer?
    label_ca: Especifiqui’l (text lliure opcional)
    type: text
    page_number: 2
    conditions: 
      - question: pt_t0_dem_SEX
        operation: equal
        value: pt_t0_dem_SEX_None
    skip:
      label: skip
      label_de: Überspringen
      label_it: Salta
      label_es: Saltar
      label_ca: Omet
      value: skip
  pt_t0_dem_COUNTRY:
    label: What is your country of origin?
    label_de: Welches Land ist Ihr Herkunftsland?
    label_it: Qual è il Suo Paese di origine? 
    label_es: ¿Cuál es su país de origen? 
    label_ca: Quin és el seu país d’origen? 
    type: list
    list_id: 7
    list_id_de: "8"
    list_id_it: "9"
    list_id_es: "10"
    list_id_ca: "11"
    page_number: 3
  pt_t0_dem_COUNTRY_OTHR:
