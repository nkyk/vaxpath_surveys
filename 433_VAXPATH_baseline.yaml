    label_es: ¿Ha tomado algún medicamento con receta 7 días antes de la vacunación?
    label_ca: Va prendre algun medicament de venda amb recepta en els 7 dies anteriors a la vacunació?
    type: radio
    page_number: 14
    choices: 
      - value: pt_t0_mh1_PRESCRIPMED_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t0_mh1_PRESCRIPMED_no
