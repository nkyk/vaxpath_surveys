    other_label_it: "Altro"
    other_label_de: "Andere"
    other_label_es: "Otro"
    other_label_ca: "Otro"
    validation:
      - exclusive: pt_t0_dem_RACE_Decline
  pt_t0_dem_OCCUP:
    label: What is your current main occupation?
    label_de: Welche ist Ihre derzeitige Hauptbeschäftigung?
    label_it: Qual è la tua occupazione principale?
    label_es: Cuál es su principal ocupación actual
    label_ca: Quina és la seva ocupació principal actualment?
