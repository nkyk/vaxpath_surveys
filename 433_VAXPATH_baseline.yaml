    label: With which race(s) do you identify?
    label_de: Mit welcher/welchen ethnischen Zugehörigkeit(en) identifizieren Sie sich? (Alles Zutreffende ankreuzen)
    label_it: Con quale/i popolazione/i si identifica? (Indicare tutte le voci pertinenti)
    label_es: ¿Con qué raza(s) se identifica? (marque todo lo que corresponda)
    label_ca: Amb quina(es) raça(ces) s’identifica? (Marqui totes les opcions que calgui)
