      "<p>Egregio Signore, Gentile Signora,<\/p>\r\n<div>\r\n<p>La ringraziamo per il tempo che dedicher&agrave; a valutare la Sua partecipazione allo studio. Questo consenso pu&ograve; aiutarLa a prendere una decisione spiegandoLe <strong>cosa pu&ograve; aspettarsi che accada durante questo studio<\/strong>, noto anche come studio di ricerca.<\/p>\r\n<p>La Sua partecipazione a questo studio &egrave; <strong>completamente volontaria (&egrave; una Sua scelta)<\/strong>. Si prenda tutto il tempo che Le occorre per decidere. Pu&ograve; scegliere di partecipare allo studio ora e cambiare idea in seguito, in qualsiasi momento.<\/p>\r\n<p>La invitiamo a parlare con <strong>i Suoi familiari, le persone che si prendono cura di Lei (caregiver), i medici e il personale dello studio<\/strong> della Sua partecipazione a questo studio e a discutere con loro se sia adatto a Lei. Il personale dello studio da IQVIA cercher&agrave; di rispondere a qualsiasi domanda Lei possa avere in merito allo studio. Se sceglie di partecipare, <strong>Le sar&agrave; chiesto di firmare questo modulo di consenso informato prima di iniziare lo studio<\/strong>. Le sar&agrave; anche chiesto di consentire allo sponsor dello studio <strong>di esaminare le Sue cartelle cliniche pertinenti (o importanti)<\/strong> se dovesse presentare determinati eventi sanitari.<\/p>\r\n<p>Se accetta di partecipare, sar&agrave; disponibile una copia del presente consenso firmato attraverso il portale online.<\/p>\r\n<p>Apprezziamo il fatto che stia pensando di partecipare a questo studio.<\/p>\r\n<p>Cordiali saluti,<\/p>\r\n<p>Il personale dello studio VAXPATH<\/p>\r\n<\/div>\r\n<div>\r\n<p><strong>Indice<\/strong><\/p>\r\n<p>Questo indice descrive le diverse sezioni di questo documento di consenso. Si assicuri di leggere tutte le sezioni di questo documento di consenso prima di decidere se partecipare o meno a questo studio.<\/p>\r\n<table border=\"0\" width=\"91%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p><strong>Sezione<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>1.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Informazioni principali sullo studio e recapiti<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>2.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Breve sintesi di questo studio<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>3.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Qual &egrave; l&rsquo;obiettivo dello studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>4.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Quanto durer&agrave; la mia partecipazione a questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>5.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Quante persone parteciperanno a questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>6.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Cosa succeder&agrave; durante questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>7.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Quali sono i possibili rischi e disagi di questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>8.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Quali sono i possibili benefici di questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>9.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Quali alternative ho se non partecipo a questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>10.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Cosa succede se subisco un danno durante questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>11.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Cosa succede se accedo a questo studio e poi cambio idea?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>12.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Dovr&ograve; pagare qualcosa se parteciper&ograve; a questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>13.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Ricever&ograve; un compenso per la mia partecipazione a questo studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>14.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Cosa accadr&agrave; alle mie informazioni personali?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>15.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Dove posso trovare ulteriori informazioni su questo studio o i risultati dello studio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 10%;\">\r\n<p>16.<\/p>\r\n<\/td>\r\n<td style=\"width: 80%;\">\r\n<p>Firme<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 90%;\" colspan=\"2\">\r\n<p>Supplemento sulla privacy<\/a><\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<br clear=\"all\" \/>\r\n<p><strong>1. Informazioni principali sullo studio e recapiti<\/strong><\/p>\r\n<p>Il personale dello studio risponder&agrave; a qualsiasi domanda, dubbio o reclamo Lei possa avere prima, durante e dopo aver completato lo studio. Il personale dello studio include la persona che Le ha fornito il presente Modulo informativo (noto come &ldquo;navigatore dello studio&rdquo;) e il personale dello studio. I recapiti sono forniti di seguito.<\/p>\r\n<div>\r\n<p>Nome dello studio: Studio di sicurezza post-autorizzazione (PASS) non interventistico per la sorveglianza attiva della sicurezza di destinatari del vaccino a mRNA anti-COVID-19 di Pfizer-BioNTech nell&rsquo;UE<\/p>\r\n<p>Numero della versione del consenso dello sponsor (studio): 1.0, 28 maggio 2021<\/p>\r\n<p>Numero dello studio dello sponsor: <strong>C4591010<\/strong><\/p>\r\n<p>Nome della societ&agrave; che sponsorizza lo studio: <strong>BioNTech\/ Pfizer Inc. (&ldquo;BioNTech\/Pfizer&rdquo;)<\/strong><\/p>\r\n<p>Nome e cognome dello sperimentatore principale (medico dello studio): Dott.ssa Giovanna Ruffato&nbsp;<\/p>\r\n<p><strong>Recapiti del personale dello studio:<\/strong><\/p>\r\n<p>Indirizzo e-mail: <strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/p>\r\n<p>Numero di telefono (normale orario di lavoro): <strong>800 928 038<\/strong><\/p>\r\n<\/div>\r\n<p><strong><a name=\"BriefSummary\"><\/a><a name=\"LAR\"><\/a>2. Breve sintesi di questo studio<\/strong><\/p>\r\n<p>Le viene chiesto di partecipare a uno studio sponsorizzato da BioNTech\/Pfizer, che fornisce finanziamenti per la conduzione dello studio.<\/p>\r\n<p>Le viene chiesto di partecipare a questo studio perch&eacute; &egrave; stato vaccinato contro il COVID-19 con il vaccino a base di mRNA anti-COVID-19 di BioNTech\/Pfizer (&ldquo;Comirnaty&rdquo;).Questo studio valuter&agrave; in che misura Lei tollera il vaccino. Si tratta di uno studio &ldquo;non interventistico&rdquo; in quanto raccoglie semplicemente delle informazioni.<\/p>\r\n<p>Le sar&agrave; chiesto di partecipare allo studio per circa 2 anni.<\/p>\r\n<p>Questo studio prevede la raccolta di informazioni su di Lei tramite un&rsquo;applicazione mobile o un call center.<\/p>\r\n<p>Questo studio non comporta alcun cambiamento nelle Sue cure mediche di routine, &egrave; esclusivamente per scopi di ricerca e viene condotto per acquisire maggiori informazioni su Comirnaty. Lei non ricever&agrave; alcun farmaco nell&rsquo;ambito di questo studio di ricerca.<\/p>\r\n<p>La partecipazione a questo studio &egrave; volontaria (&egrave; una Sua scelta). Qualora decidesse di non partecipare, non subir&agrave; alcuna penalizzazione o modifica alle Sue regolari cure mediche. Lei pu&ograve; scegliere di partecipare allo studio adesso e poi cambiare idea in un secondo momento, senza perdere i benefici o le cure mediche a cui ha diritto. Il personale dello studio cercher&agrave; di rispondere a qualsiasi domanda Lei possa avere in merito allo studio. Pu&ograve; contattare il personale dello studio in qualsiasi momento ai recapiti riportati all&rsquo;inizio del presente modulo informativo.<\/p>\r\n<p>Lei ricever&agrave; una copia di questo documento di consenso che &egrave; accessibile tramite l&rsquo;applicazione mobile (app). Maggiori dettagli su questa app sono disponibili pi&ugrave; avanti nel presente modulo.<\/p>\r\n<p><strong>3. Qual &egrave; l&rsquo;obiettivo di questo studio?<\/strong><\/p>\r\n<p>Le viene chiesto di partecipare a questo studio perch&eacute; ha ricevuto Comirnaty. Lo scopo di questo studio &egrave; acquisire maggiori informazioni sugli effetti di Comirnaty nel contesto del mondo reale.<\/p>\r\n<p><strong>4. Quanto durer&agrave; la mia partecipazione a questo studio?<\/strong><\/p>\r\n<p>La Sua partecipazione a questo studio durer&agrave; circa 2 anni. Le sar&agrave; chiesto di rispondere a delle domande:<\/p>\r\n<ul>\r\n<li>alle Settimane 1, 2, 4, 6 e 8 dopo la prima e la seconda dose di Comirnaty, e<\/li>\r\n<li>ogni 3 mesi dopo, fino al completamento dello studio.<\/li>\r\n<\/ul>\r\n<p>Se riceve una sola dose di Comirnaty, Le sar&agrave; chiesto di rispondere a delle domande alle Settimane 1, 2, 4, 6, 8, 12, e successivamente una volta ogni tre mesi a partire dal Mese 3 fino al completamento dello studio.<\/p>\r\n<p><strong>5. Quante persone parteciperanno a questo studio?<\/strong><\/p>\r\n<p>A questo studio parteciperanno circa 13.350&nbsp;persone. Lo studio viene condotto presso circa 20 diversi centri distribuiti in 3 Paesi.<\/p>\r\n<p><strong><a name=\"fiveresearch\"><\/a><a name=\"_Ref498953140\"><\/a>6. Cosa accadr&agrave; durante questo studio?<\/strong><\/p>\r\n<p>Prima di iniziare qualsiasi attivit&agrave; dello studio, Le sar&agrave; chiesto di leggere e firmare elettronicamente il presente documento di consenso.<\/p>\r\n<p>Le sar&agrave; chiesto di compilare dei questionari tramite un portale online o un&rsquo;applicazione mobile (app). Durante lo studio saranno raccolte le seguenti informazioni:<\/p>\r\n<ul>\r\n<li>dati demografici, compresa la Sua et&agrave; alla vaccinazione (mese e anno di nascita), sesso, origine etnica e occupazione;<\/li>\r\n<li>anamnesi medica, incluse eventuali condizioni preesistenti come asma, diabete e altri disturbi cardiovascolari, e se Lei presenta un sistema immunitario indebolito;<\/li>\r\n<li>eventuali altri farmaci che ha assunto o sta assumendo, compresa la Sua anamnesi vaccinale recente;<\/li>\r\n<li>informazioni sul\/i vaccino\/i anti-COVID che ha ricevuto, sia per quanto riguarda il Suo primo vaccino anti-COVID-19 sia il vaccino di richiamo;<\/li>\r\n<li>informazioni sulla Sua salute e sul Suo benessere e sugli eventi sanitari che hanno richiesto cure mediche;<\/li>\r\n<li>se Lei &egrave; una donna in et&agrave; fertile, desideriamo anche sapere se &egrave; incinta al momento della vaccinazione e l&rsquo;esito della Sua gravidanza.<\/li>\r\n<\/ul>\r\n<p>Se decide di partecipare allo studio e compila i questionari sul Suo dispositivo mobile tramite l&rsquo;app, Le sar&agrave; chiesto di scaricare sul Suo cellulare un&rsquo;app mobile sulla salute, chiamata&nbsp;Health Storylines&trade;. Una volta completato il processo di arruolamento, i questionari Le saranno resi disponibili e Lei ricever&agrave; notifiche direttamente sul Suo telefono per la compilazione dei questionari. I Suoi recapiti saranno conservati adottando varie misure di salvaguardia per tenerli separati dalla banca dati dello studio.<\/p>\r\n<p>Per poter compilare i questionari tramite il telefono, Le sar&agrave; chiesto di fornire i Suoi recapiti personali (numero di telefono e\/o indirizzo e-mail) e di accettare di condividere i Suoi recapiti personali con il call center.. Il call center La contatter&agrave; nel caso in cui Lei non compili un questionario programmato. Solo i rappresentanti del call center avranno accesso ai Suoi recapiti. Ci&ograve; significa che i Suoi recapiti personali verranno conservati separatamente rispetto alla banca dati dello studio e che i rappresentanti del call center non condivideranno mai queste informazioni n&eacute; con il personale dello studio n&eacute; con BioNTech\/Pfizer.<\/p>\r\n<p>Le viene anche chiesto di fornire informazioni su un referente alternativo nel caso in cui il personale dello studio non riesca a mettersi in contatto con Lei. Non &egrave; obbligato a fornire un referente alternativo. Se fornisce un referente alternativo, questi sar&agrave; informato della Sua designazione e dovr&agrave; accettare di essere contattato nel caso in cui Lei non sia reperibile. Al Suo referente alternativo sar&agrave; chiesto solo di fornire maggiori informazioni in merito alla Sua mancanza di risposta, come dettagli sul Suo stato attuale (ad esempio se &egrave; stato ricoverato) e dettagli di <a name=\"_Hlk73978591\"><\/a>eventi di sicurezza rilevanti che hanno richiesto cure mediche, compresa la diagnosi di COVID-19 confermata dal laboratorio, dal Suo ultimo follow-up. Lei potr&agrave; rimuovere il Suo referente alternativo in qualsiasi momento. Il Suo referente alternativo non avr&agrave; mai accesso alle Sue risposte alle domande dello studio. Lei potr&agrave; vedere le risposte fornite dal Suo referente alternativo.<\/p>\r\n<p>Infine, Le sar&agrave; chiesto di fornire i recapiti del Suo medico di medicina generale (MMG), noto anche come medico di base. Il Suo medico di base sar&agrave; contattato solo se Lei segnala eventuali eventi di sicurezza specifici che richiedono cure mediche o se risulta positivo a un test per il COVID dopo aver ricevuto il vaccino.<\/p>\r\n<p><strong>7. Quali sono i possibili rischi e disagi di questo studio?<\/strong><\/p>\r\n<p>Comirnaty pu&ograve; causare alcuni effetti collaterali, inclusi determinati rischi o disagi. Questi effetti collaterali Le sono stati spiegati quando ha ricevuto il vaccino.<a name=\"studyadverseeffects\"><\/a><a name=\"_DV_C49\"><\/a> Lei potrebbe manifestare questi rischi o disagi dopo la vaccinazione con Comirnaty. &Egrave; importante che informi il personale dello studio o il Suo medico di base se avverte uno qualsiasi di questi sintomi. Se manifesta un evento avverso grave (ad esempio, una qualsiasi malattia per la quale &egrave; stato ricoverato in ospedale), lo segnali immediatamente o il prima possibile al Suo medico di base.<\/p>\r\n<p>Potrebbero esservi dei rischi non fisici associati alla partecipazione a questo studio, come il rischio della divulgazione accidentale dei Suoi dati personali (incluse le Sue informazioni mediche).<\/p>\r\n<p><strong>Follow-up in gravidanza<\/strong><\/p>\r\n<p>Se rimane incinta durante lo studio, informi <strong>immediatamente <\/strong>un membro del personale dello studio. Informi anche il medico che La seguir&agrave; durante la gravidanza che ha ricevuto Comirnaty. Le chiediamo il permesso di contattare il medico che segue la Sua gravidanza, il quale potrebbe fornire aggiornamenti sull&rsquo;andamento e sull&rsquo;esito della gravidanza. Se Lei acconsente, queste informazioni saranno fornite allo sponsor per un follow-up di sicurezza.<\/p>\r\n<p><strong>8. Quali sono i possibili benefici di questo studio?<\/strong><\/p>\r\n<p>Questo studio &egrave; svolto solo a fini di ricerca. Non vi &egrave; un beneficio diretto in virt&ugrave; della Sua partecipazione allo studio in quanto Lei continuer&agrave; a ricevere le Sue cure mediche abituali. Tuttavia, le informazioni apprese nell&rsquo;ambito dello studio potrebbero aiutare altre persone in futuro.<\/p>\r\n<p><strong>9. Quali alternative ho se non partecipo a questo studio?<\/strong><\/p>\r\n<p>Questo studio &egrave; svolto solo a fini di ricerca. L&rsquo;alternativa consiste nel non partecipare a questo studio.<\/p>\r\n<p><strong>10. Cosa succede se subisco un danno durante questo studio?<\/strong><\/p>\r\n<p>Questo studio raccoglie solo informazioni, pertanto &egrave; improbabile che Lei subisca un danno correlato allo studio.Un&rsquo;eventuale reazione negativa che potrebbe manifestare durante la partecipazione a questo studio non sar&agrave; considerata un danno correlato allo studio.<\/p>\r\n<p><strong>11. Cosa succede se accedo a questo studio e poi cambio idea?<\/strong><\/p>\r\n<p>Se accetta di partecipare e successivamente cambia idea per qualsiasi motivo, &egrave; libero di interrompere la partecipazione in qualsiasi momento. La Sua decisione non comprometter&agrave; le Sue regolari cure mediche n&eacute; Le far&agrave; perdere alcuno dei benefici a cui ha diritto. Se <strong>sta<\/strong> pensando di interrompere o se decide di interrompere la partecipazione, pu&ograve; contattare un membro del personale dello studio al numero: VAXPATHhelpdesk@iqvia.com \/ 800 928 038.<\/p>\r\n<p>A volte, BioNTech\/Pfizer potrebbe decidere di ritirarLa dallo studio se:<\/p>\r\n<ul>\r\n<li>Lo studio viene interrotto da BioNTech\/Pfizer o dal Comitato etico indipendente (CEI, un gruppo di persone che esamina lo studio per tutelare i Suoi diritti), o da un&rsquo;agenzia regolatoria o governativa.<\/li>\r\n<\/ul>\r\n<p>Il personale dello studio Le fornir&agrave; un Supplemento sulla privacy che viene considerato parte integrante di questo documento di consenso. Esso descrive ci&ograve; che accadr&agrave; alle Sue informazioni personali e come potranno essere utilizzate se si ritira dallo studio.<\/p>\r\n<p><strong>12. Dovr&ograve; pagare qualcosa se parteciper&ograve; a questo studio?<\/strong><\/p>\r\n<p>La Sua partecipazione al presente studio non comporter&agrave; per Lei alcun costo aggiuntivo.<\/p>\r\n<p>Questo studio consiste solo nel raccogliere informazioni e non vi saranno modifiche alle Sue cure mediche abituali.<\/p>\r\n<p><strong>13. Ricever&ograve; un compenso per la mia partecipazione a questo studio?<\/strong><\/p>\r\n<p>Lei ricever&agrave; un compenso per la partecipazione allo studio. Ricever&agrave; un totale di 171 EURO&nbsp;se completa lo studio. Se abbandona lo studio anticipatamente per qualsiasi motivo, ricever&agrave; un compenso secondo la tabella sottostante per ciascun questionario che ha gi&agrave; compilato.<\/p>\r\n<table title=\"\" border=\"1\" summary=\"\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Basale<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>15,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 1<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 2<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 4<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 5 \/ 6<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 7 \/ 8<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 9<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario Settimana 11<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 3<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 6<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 9<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 12<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 15<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 18<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 21<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>10,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>Questionario mese 24<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>16,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"246\">\r\n<p>TOTALE<\/p>\r\n<\/td>\r\n<td width=\"69\">\r\n<p>171,00 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>Al Suo indirizzo e-mail sar&agrave; inviata una notifica per riscattare il Suo compenso. I pagamenti saranno effettuati da un fornitore terzo (HyperWallet) che ha accesso solo al Suo indirizzo e-mail e al pagamento che Le &egrave; dovuto, e non ricever&agrave; alcuna informazione sui suoi risultati dello studio. Potr&agrave; scegliere il meccanismo di pagamento dopo aver ricevuto un&rsquo;e-mail di conferma del compenso. Ci&ograve; pu&ograve; includere un versamento diretto sul Suo conto bancario o un pagamento tramite Paypal. Il personale dello studio non avr&agrave; accesso alle Sue informazioni bancarie e le informazioni che possono identificarLa direttamente non saranno condivise con BioNTech\/Pfizer.<\/p>\r\n<p>BioNTech\/Pfizer potrebbe utilizzare le informazioni ottenute dallo studio per lo sviluppo di prodotti o procedure da cui potrebbe ricavare dei profitti. Non &egrave; previsto che Lei riceva un compenso, n&eacute; che Le vengano forniti eventuali prodotti sviluppati grazie al presente studio. BioNTech\/Pfizer sar&agrave; il proprietario di tutti i prodotti o di procedure sviluppate utilizzando le informazioni ricavate dallo studio.<\/p>\r\n<p><strong>14. Cosa accadr&agrave; alle mie informazioni personali?<\/strong><\/p>\r\n<p>I Suoi dati personali raccolti durante questa sperimentazione clinica saranno trattati ai sensi del Codice in materia di protezione dei dati personali (Decreto legislativo n. 196 del 30 giugno 2003, come modificato dal Decreto legislativo 101\/2018) e delle &ldquo;Linee Guida per il trattamento dei dati personali nell&rsquo;ambito delle sperimentazioni cliniche di medicinali&rdquo; emanate dal Garante per la protezione dei dati personali con Delibera n. 52 del 24 luglio 2008, e successive modifiche ed integrazioni, e del Regolamento UE 2016\/679 (Regolamento generale sulla protezione dei dati [General Data Protection Regulation, GDPR]).<\/p>\r\n<p>Il personale dello studio Le fornir&agrave; un Supplemento sulla privacy che viene considerato parte integrante di questo documento di consenso. Il Supplemento sulla privacy fornisce informazioni in merito ai seguenti argomenti:<\/p>\r\n<ul>\r\n<li>quali informazioni personali possono essere raccolte da Lei durante lo studio;<\/li>\r\n<li>come saranno utilizzate le Sue informazioni personali e da chi (inclusi il personale dello studio, BioNTech\/Pfizer e i suoi rappresentanti);<\/li>\r\n<li>in che modo possono essere usate le Sue informazioni personali per altre ricerche;<\/li>\r\n<li>in che modo saranno protette le Sue informazioni personali durante il trasferimento;<\/li>\r\n<li>i Suoi diritti in merito alla protezione dei dati e le persone che pu&ograve; contattare in relazione a questi diritti o eventuali dubbi o reclami correlati; e<\/li>\r\n<li>cosa accade alle Sue informazioni personali se Lei decide di interrompere la partecipazione allo studio.<\/li>\r\n<\/ul>\r\n<p><strong><a name=\"WherecanIfindinfo\"><\/a>15. Dove posso trovare ulteriori informazioni su questo studio o i risultati dello studio?<\/strong><\/p>\r\n<p>Una descrizione di questo studio sar&agrave; disponibile sul registro degli studi post-autorizzazione (Post-Authorization Study, PAS) dell&rsquo;Unione europea (UE) alla pagina http:\/\/www.encepp.eu\/encepp\/studiesDatabase.jsp. Questo sito Web non conterr&agrave; informazioni che possano identificarLa. Tutt&rsquo;al pi&ugrave;, il sito Web conterr&agrave; una sintesi dei risultati. Pu&ograve; consultare questo sito Web in qualsiasi momento. Tuttavia, potrebbero trascorrere molti anni prima che i risultati della ricerca vengano pubblicati.<\/p>\r\n<p>Se ha bisogno di assistenza per comprendere il contenuto di questo sito Web, si rivolga al medico dello studio.<\/p>\r\n<p><strong>16. Firme<\/strong><\/p>\r\n<table border=\"1\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"100%\">\r\n<p><strong>Consenso alla partecipazione e al trattamento dei dati<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>1. Confermo di aver letto e compreso il presente documento di consenso informato relativo allo studio descritto sopra e di aver avuto l&rsquo;opportunit&agrave; di porre domande. Ho avuto abbastanza tempo per esaminare il presente documento di consenso. Ho anche avuto la possibilit&agrave; di porre domande sui dettagli dello studio e di decidere se parteciparvi o meno.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>2. Ho letto e compreso il Supplemento sulla privacy. Sono consapevole che la partecipazione allo studio richieder&agrave; il trattamento (tra cui raccolta, uso, trasferimento, conservazione, analisi e segnalazione) delle mie informazioni personali. Sono consapevole e accetto il trattamento delle mie informazioni personali all&rsquo;interno e all&rsquo;esterno del mio Paese di residenza ai fini delle cure mediche, della ricerca medica e\/o per scopi regolatori.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>3. Sono consapevole che la partecipazione &egrave; volontaria e che sono libero di interrompere la partecipazione a questo studio o ritirare il mio consenso al trattamento delle mie informazioni personali in qualsiasi momento. Non devo fornire alcuna giustificazione e le mie regolari cure mediche e i miei diritti legali non saranno compromessi. Tuttavia, anche se ritiro il mio consenso al trattamento, le mie informazioni personali disponibili in quel momento possono essere conservate per conformarsi a leggi e normative e mantenere l&rsquo;integrit&agrave; dello studio.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>4. Acconsento a che il personale dello studio contatti il mio medico curante per avere accesso a informazioni pertinenti allo studio, compresi il mio mese e anno di nascita, eventi specifici relativi alla sicurezza ed eventuali gravidanze segnalate, a seconda dei casi.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>5. Accetto che i miei recapiti siano raccolti, conservati e utilizzati per gli scopi correlati allo studio, come descritto nel presente modulo.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>6. Sono consapevole che BioNTech\/Pfizer e\/o altri soggetti con cui collabora o che agiscono per suo conto, i Comitati etici indipendenti (CEI) e le agenzie regolatorie potrebbero dover accedere alle mie informazioni personali raccolte dal personale dello studio ai fini dello studio stesso e di qualsiasi altra ricerca. Accetto che possano avere accesso alle mie informazioni personali.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>7. Firmando questo documento di consenso, non rinuncio ad alcuno dei miei diritti legali. Sono stato informato che ricever&ograve; una copia firmata e datata del presente documento.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>8. Sono stato informato che i risultati dello studio saranno comunicati alla comunit&agrave; scientifica, tutelando la mia identit&agrave; in conformit&agrave; alla normativa vigente sulla privacy.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>9. Per tutelare al meglio la mia salute, sono consapevole dell&rsquo;importanza (e della mia responsabilit&agrave;) di informare il mio medico di base in merito allo studio al quale partecipo. Sono consapevole dell&rsquo;importanza di fornire allo sperimentatore tutte le informazioni (farmaci, effetti collaterali, ecc.) che mi riguardano.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>10. Acconsento a partecipare allo studio descritto nel presente documento.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>_________________________________________<\/p>\r\n<p>&nbsp;<\/p>\r\n<br clear=\"all\" \/>\r\n"
