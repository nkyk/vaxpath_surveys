      "<p style=\"text-align: center;\"><a name=\"PrivacySupplement\"><\/a><strong>SUPPLEMENTO SULLA PRIVACY<\/strong><\/p>\r\n<p>Il presente Supplemento sulla privacy descrive come raccoglieremo, utilizzeremo e condivideremo le Sue informazioni personali. Descrive inoltre i Suoi diritti di privacy.<\/p>\r\n<p><strong>A. Quali informazioni personali potremo raccogliere sul Suo conto durante questo studio?<\/strong><\/p>\r\n<p>Il personale dello studio e altri soggetti che collaborano alle cure forniteLe in relazione allo studio raccoglieranno o forniranno informazioni, alcune delle quali sensibili, sul Suo conto. Tali informazioni possono includere:<\/p>\r\n<ul>\r\n<li>Informazioni che La identificano direttamente, come il Suo nome e cognome, indirizzo e numero di telefono.<\/li>\r\n<li>Informazioni personali sensibili come la Sua anamnesi medica, i Suoi dati demografici (ad esempio, et&agrave;, sesso e occupazione) e altre informazioni sensibili necessarie per questo studio come la Sua origine etnica.<\/li>\r\n<li>Dati acquisiti da dispositivi elettronici durante lo svolgimento del processo di acquisizione del consenso o se utilizza un&rsquo;applicazione mobile o un browser Web dello studio durante lo studio. Queste informazioni possono includere dati sull&rsquo;utilizzo della piattaforma dello studio da parte Sua, come il tempo necessario per completare il processo di acquisizione del consenso, il numero di volte in cui scorre tra le pagine o fa clic sugli elementi ipertestuali e la Sua firma elettronica. Le applicazioni mobili e altri strumenti digitali utilizzati nello studio possono prevedere informative sulla privacy specifiche. Tali informative forniscono ulteriori informazioni sulle attivit&agrave; di trattamento dei dati eseguite attraverso l&rsquo;utilizzo di strumenti digitali.<\/li>\r\n<\/ul>\r\n<p><strong>B. Da chi saranno utilizzate le mie informazioni personali, come saranno utilizzate e dove saranno conservate?<\/strong><\/p>\r\n<p>Tutte le informazioni personali raccolte su di Lei durante questo studio saranno conservate dal personale dello studio all&rsquo;interno della piattaforma dello studio, situata nell&rsquo;Unione europea. Il personale dello studio &egrave; tenuto a mantenere private le Sue informazioni personali.<\/p>\r\n<p>Alle Sue informazioni personali potranno accedere:<\/p>\r\n<ul>\r\n<li>il personale dello studio che esamina le risposte dell&rsquo;applicazione mobile, compresi IQVIA, l&rsquo;organizzazione di ricerca a contratto che conduce lo studio per conto di BioNTech\/Pfizer e il suo partner tecnologico, Self Care Catalysts, che gestisce la piattaforma dello studio;<\/li>\r\n<li>BioNTech\/Pfizer e i suoi rappresentanti (comprese le sue societ&agrave; affiliate);<\/li>\r\n<li>persone fisiche od organizzazioni che forniscono servizi per o collaborano con BioNTech\/Pfizer;<\/li>\r\n<li>qualsiasi organizzazione che ottenga in tutto o in parte le attivit&agrave; o i diritti di BioNTech\/Pfizer sul prodotto in studio; e<\/li>\r\n<li>autorit&agrave; governative o regolatorie (comprese quelle di altri Paesi).<\/li>\r\n<\/ul>\r\n<p>Le persone fisiche e i gruppi sopra elencati utilizzeranno le Sue informazioni personali per condurre il presente studio e per conformarsi ai requisiti legali o regolamentari, tra cui:<\/p>\r\n<ul>\r\n<li>fornirLe un compenso tramite HyperWallet, se consentito dallo studio;<\/li>\r\n<li>verificare che lo studio sia condotto correttamente e che i dati dello studio siano accurati;<\/li>\r\n<li>rispondere alle domande del\/i CE, del\/i CE indipendente\/i o delle agenzie governative o regolatorie;<\/li>\r\n<li>valutare il Suo utilizzo di dispositivi elettronici nello studio, ad esempio, per stabilire quanto tempo impiega a completare la procedura di acquisizione del consenso elettronico e la Sua comprensione dei questionari disponibili attraverso la piattaforma dello studio;<\/li>\r\n<li>contattarLa durante e dopo lo studio (se necessario);<\/li>\r\n<li>tenere sotto osservazione il Suo stato di salute, compreso l&rsquo;utilizzo di fonti disponibili pubblicamente nel caso in cui il personale dello studio non sia in grado di contattarLa utilizzando le informazioni contenute in archivio;<\/li>\r\n<li>e rispondere alle Sue richieste riguardanti la protezione dei dati (ove presenti).<\/li>\r\n<\/ul>\r\n<p>Il personale dello studio conserver&agrave; le Sue informazioni personali per il periodo necessario ad adempiere alle finalit&agrave; delineate nel\/i documento\/i di consenso, che potrebbe estendersi ad almeno 15 anni dopo la conclusione dello studio.<\/p>\r\n<p>Qualora fornisse le informazioni personali di qualcun altro (ad esempio, di un referente alternativo o del Suo MMG\/medico di base), Lei &egrave; tenuto a informare la persona interessata di averci fornito informazioni che La riguardano. Utilizzeremo tali informazioni personali solo in conformit&agrave; al presente consenso informato e alla legge vigente.<\/p>\r\n<p><strong>C. Cosa succeder&agrave; alle mie informazioni personali inviate al di fuori del centro dello studio?<\/strong><\/p>\r\n<p>Prima che il personale dello studio trasferisca le Sue informazioni personali raccolte dalla banca dati, sostituir&agrave; il Suo nome con un codice univoco e rimuover&agrave; le informazioni che La identificano direttamente. Le informazioni cos&igrave; trattate sono dette &ldquo;Informazioni codificate&rdquo;. Il personale dello studio manterr&agrave; il collegamento tra il Suo codice e le Sue informazioni personali riservate e BioNTech\/Pfizer non avr&agrave; accesso a tale collegamento. I dipendenti e i rappresentanti di BioNTech\/Pfizer sono tenuti a proteggere le Sue informazioni codificate e non tenteranno di reidentificarLa.<\/p>\r\n<p>Le Sue informazioni codificate saranno utilizzate dalle seguenti parti:<\/p>\r\n<ul>\r\n<li>BioNTech\/Pfizer e i suoi rappresentanti (comprese le sue societ&agrave; affiliate);<\/li>\r\n<li>persone e\/od organizzazioni che forniscono servizi per o collaborano con BioNTech\/Pfizer;<\/li>\r\n<li>qualsiasi organizzazione che ottenga in tutto o in parte le attivit&agrave; o i diritti di BioNTech\/Pfizer sul prodotto in studio;<\/li>\r\n<li>altri ricercatori;<\/li>\r\n<li>il CE o il CE indipendente che ha approvato il presente studio; e<\/li>\r\n<li>autorit&agrave; governative o regolatorie.<\/li>\r\n<\/ul>\r\n<p>Le suddette parti possono utilizzare le Sue informazioni personali per le seguenti finalit&agrave;:<\/p>\r\n<ul>\r\n<li>Condurre lo studio, tra cui:\r\n<ul>\r\n<li>comprendere lo studio e i risultati dello studio e acquisire ulteriori informazioni sul COVID-19; e<\/li>\r\n<li>valutare la sicurezza e l&rsquo;efficacia di Comirnaty.<\/li>\r\n<\/ul>\r\n<\/li>\r\n<li>Rispettare i doveri legali e normativi, tra cui:\r\n<ul>\r\n<li>garantire che lo studio sia condotto in conformit&agrave; alle leggi e alle normative applicabili per gli studi non interventistici;<\/li>\r\n<li>adempiere alle richieste di divulgazione delle informazioni pervenute da parte del\/i Comitato\/i etico\/i, del\/i CE indipendente\/i o delle autorit&agrave; governative o regolatorie; e<\/li>\r\n<li>condividere i dati dello studio con altri ricercatori non affiliati con BioNTech\/Pfizer o con il personale dello studio, anche attraverso la pubblicazione su Internet o altre modalit&agrave;. Tuttavia, le informazioni che potrebbero identificarLa direttamente non saranno rese disponibili ad altri ricercatori.<\/li>\r\n<\/ul>\r\n<\/li>\r\n<li>Pubblicare sintesi dei risultati dello studio su riviste mediche, su Internet o in occasione di incontri di formazione con altri ricercatori. Non sar&agrave; identificato direttamente in nessuna pubblicazione o relazione dello studio. Tuttavia, alcuni rappresentanti delle riviste mediche potrebbero aver bisogno di accedere alle Sue Informazioni codificate al fine di verificare i risultati dello studio e assicurare che la ricerca soddisfi gli standard di qualit&agrave; della rivista medica.<\/li>\r\n<li>Migliorare la qualit&agrave;, il disegno e la sicurezza del presente studio e di altri studi di ricerca.<\/li>\r\n<\/ul>\r\n<p>BioNTech\/Pfizer conserver&agrave; le Sue Informazioni codificate per il periodo necessario a soddisfare le finalit&agrave; indicate nel\/i documento\/i di consenso, che potrebbe estendersi fino ad almeno 15 anni dopo la conclusione dello studio.<\/p>\r\n<p><strong>D. &Egrave; possibile che le mie informazioni personali vengano utilizzate per altre ricerche?<\/strong><\/p>\r\n<p>BioNTech\/Pfizer ha un legittimo interesse nell&rsquo;utilizzo delle Sue informazioni codificate in futuro per sostenere e far progredire la ricerca scientifica, compresa la ricerca a supporto delle finalit&agrave; di salute pubblica. Al momento, non conosciamo i dettagli specifici di questi progetti di ricerca; tuttavia, le Sue informazioni codificate potrebbero essere utilizzate in combinazione con i dati provenienti da altre fonti. Per proteggere le Sue informazioni codificate utilizzate in qualsiasi ricerca futura saranno messe in atto specifiche misure di salvaguardia, che possono includere: (a) limitazione dell&rsquo;accesso alle informazioni codificate a individui vincolati da obblighi di riservatezza; (b) anonimizzazione dei dati; e (c) approvazione dei Comitati etici, ove richiesto dalla legge applicabile.<\/p>\r\n<p><strong>F. Come saranno protette le mie informazioni personali quando vengono trasferite dal centro dello studio a BioNTech\/Pfizer?<\/strong><\/p>\r\n<p>Le Sue informazioni personali saranno trattate in conformit&agrave; alle leggi sulla protezione dei dati applicabili. BioNTech\/Pfizer &egrave; il titolare del trattamento delle Sue informazioni personali.<\/p>\r\n<p>Alcune delle persone che utilizzano le Sue informazioni personali, comprese quelle codificate, potrebbero essere ubicate in Paesi diversi dal Suo, tra cui gli Stati Uniti. Le leggi sulla privacy dei dati potrebbero essere diverse in questi Paesi. La Commissione europea ha rilevato che alcuni di questi Paesi forniscono un livello adeguato di protezione dei dati (l&rsquo;elenco completo di tali Paesi &egrave; disponibile sul sito http:\/\/ec.europa.eu\/justice\/data-protection\/international-transfers\/adequacy\/index_en.htm).<\/p>\r\n<p>BioNTech\/Pfizer e le persone che collaborano con BioNTech\/Pfizer adotteranno le misure necessarie per mantenere la riservatezza delle Sue informazioni personali. Ai fini dello studio, le Sue informazioni codificate saranno trasferite da BioNTech\/Pfizer dall&rsquo;UE, dallo Spazio economico europeo (SEE) e\/o dalla Svizzera in altri Paesi che, secondo quanto stabilito dalle autorit&agrave; regolatorie europee, non soddisfano ancora i requisiti per la protezione delle informazioni personali. Le sar&agrave; chiesto di acconsentire a tale trasferimento nell&rsquo;ambito del Suo consenso a partecipare. BioNTech\/Pfizer ha sottoscritto accordi standard per il trasferimento dei dati nell&rsquo;UE allo scopo di proteggere le Sue informazioni personali. Per ottenere una copia di tali accordi di trasferimento dei dati standard, La preghiamo di rivolgersi al personale dello studio.<\/p>\r\n<p><strong>G. Quali sono i miei diritti sulla protezione dei dati? Chi posso contattare in relazione a questi diritti o a eventuali dubbi o reclami?<\/strong><\/p>\r\n<p>Se desidera esercitare alcuni dei diritti descritti di seguito o ha dei dubbi su come vengono gestite le Sue informazioni personali, &egrave; preferibile che si rivolga al personale dello studio e non a BioNTech\/Pfizer. BioNTech\/Pfizer non &egrave; a conoscenza della Sua identit&agrave; (del Suo nominativo) perch&eacute; solitamente conserva solo le Sue informazioni codificate, che non includono il Suo nome e cognome o altre informazioni che possono identificarLa facilmente. Per contattare il personale dello studio, veda i recapiti [Sezione 1] del presente documento di consenso. Pu&ograve; contattare il responsabile della protezione dei dati di BioNTech\/Pfizer al seguente collegamento: <a href=\"http:\/\/dpo.pfizer.com\"><strong>http:\/\/dpo.pfizer.com<\/strong><\/a>.<\/p>\r\n<ul>\r\n<li>Lei ha il diritto di accedere alle Sue informazioni personali detenute su di Lei dal personale dello studio. Per garantire l&rsquo;integrit&agrave; dello studio, non sar&agrave; possibile rivedere alcuni dati fino a quando lo studio non sar&agrave; completato.<\/li>\r\n<li>Lei ha il diritto di correggere o aggiornare le Sue informazioni personali.<\/li>\r\n<li>Lei ha il diritto di limitare la raccolta e l&rsquo;utilizzo delle Sue informazioni personali in determinate circostanze (ad esempio, se le informazioni sono imprecise).<\/li>\r\n<li>Lei ha il diritto di ricevere le Sue informazioni personali in un formato elettronico strutturato comune (ad esempio, in un file di testo o un grafico elettronico leggibile) per le Sue finalit&agrave; o per consegnarle a terzi, come richiesto dalle leggi sulla protezione dei dati vigenti. Lei potrebbe non avere diritto a ricevere le Sue informazioni personali che sono state usate per scopi di interesse pubblico (ad es. per segnalare incidenti di malattia agli operatori sanitari) o nell&rsquo;esercizio dell&rsquo;autorit&agrave; ufficiale rivestita da BioNTech\/Pfizer o dal personale dello studio (ad es. rispondendo a richieste di informazioni da parte di agenzie pubbliche o monitorando la sicurezza del farmaco).<\/li>\r\n<li>Lei ha il diritto di chiedere la cancellazione delle Sue informazioni personali laddove non stia pi&ugrave; partecipando allo studio e revochi il Suo consenso all&rsquo;utilizzo delle Sue informazioni personali come descritto nel presente Supplemento sulla privacy. Tuttavia, vi sono dei limiti sulla capacit&agrave; di onorare una richiesta di cancellazione delle informazioni personali. Alcune delle o tutte le Sue informazioni personali possono essere conservate e utilizzate laddove la cancellazione comprometta seriamente lo studio (ad esempio, laddove la cancellazione influisca sulla coerenza dei risultati dello studio) o le Sue informazioni personali siano necessarie per soddisfare requisiti legali.<\/li>\r\n<li>Lei ha il diritto di presentare un reclamo a un&rsquo;autorit&agrave; per la protezione dei dati (http:\/\/ec.europa.eu\/justice\/data-protection\/articolo-29\/structure\/data-protection-authorities\/index_en.htm). L&rsquo;autorit&agrave; di vigilanza potrebbe essere l&rsquo;autorit&agrave; preposta alla protezione dei dati del Suo Paese (Garante per la protezione dei dati personali).<\/li>\r\n<\/ul>\r\n<p><strong>H. Che cosa succede se non desidero continuare la partecipazione allo studio<\/strong>?<\/p>\r\n<p>Come indicato nel documento di consenso principale, Lei ha facolt&agrave; di interrompere liberamente la Sua partecipazione a questo studio in qualsiasi momento comunicandolo al personale dello studio.<\/p>\r\n<p>Se interrompe la Sua partecipazione allo studio e non lo comunica al personale dello studio, le Sue informazioni di contatto potrebbero essere utilizzate dal personale dello studio per contattarLa e verificare se desidera proseguire la Sua partecipazione allo studio. Laddove il personale dello studio non sia in grado di contattarLa, potr&agrave; utilizzare i registri disponibili pubblicamente sulla Sua salute per monitorare la sicurezza a lungo termine del farmaco dello studio. Ci&ograve; sar&agrave; fatto solo ove consentito dalla legge.<\/p>\r\n<p>Se Lei interrompe la Sua partecipazione allo studio, ma non revoca il Suo consenso, le Sue informazioni personali continueranno ad essere utilizzate in conformit&agrave; al presente Supplemento sulla privacy e alla legge vigente. Il personale dello studio non raccoglier&agrave; nuove informazioni sul Suo conto o da Lei, a meno che Lei non abbia fornito il Suo consenso a tali attivit&agrave;.<\/p>\r\n<p>Se decide di revocare il Suo consenso:<\/p>\r\n<ul>\r\n<li>non sar&agrave; pi&ugrave; in grado di partecipare allo studio;<\/li>\r\n<li>il personale dello studio non raccoglier&agrave; alcuna nuova informazione su di Lei o da Lei;<\/li>\r\n<li>il personale dello studio potrebbe avere ancora necessit&agrave; di segnalare a BioNTech\/Pfizer qualsiasi evento di sicurezza che Lei possa avere manifestato a causa della Sua partecipazione allo studio;<\/li>\r\n<li>le Sue informazioni personali, incluse le Sue informazioni codificate, che siano gi&agrave; state raccolte fino al momento della Sua revoca saranno conservate e utilizzate da BioNTech\/Pfizer per garantire l&rsquo;integrit&agrave; dello studio, determinare gli effetti sulla sicurezza di Comirnaty, soddisfare i requisiti legali o requisiti normativi e\/o per altre finalit&agrave; consentite dalle leggi vigenti in materia di protezione dei dati e di privacy; e<\/li>\r\n<li>le Sue Informazioni personali (tra cui le Sue Informazioni codificate) non saranno utilizzate per ulteriori ricerche scientifiche. Tuttavia, se le Sue informazioni personali sono state rese anonime in modo tale da non identificarLa personalmente, tali informazioni potranno continuare a essere utilizzate per ulteriori ricerche scientifiche (come descritto nella Sezione E del presente Supplemento sulla privacy), come consentito dalla normativa vigente.<\/li>\r\n<\/ul>\r\n<\/div>"
