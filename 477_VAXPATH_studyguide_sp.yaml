<div style='text-align: center; margin-bottom: 10px; font-size: 23px;'>
<b>
Benvingut/da a l’estudi VAXPATH, promogut per BioNTech/Pfizer. 
</b>
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
Aquest estudi investigarà si tolereu bé la vacuna. Aquest estudi és “no intervencionista”, ja que  només s’hi recull informació. 
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
Si us agradaria tenir més informació sobre l’estudi, poseu-vos en contacte amb el centre  d’atenció telefònica al <a href=\"tel:900-816-279\">+900-816-279</a> o per correu electrònic a <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\">VAXPATHhelpdesk@iqvia.com</a>. Si teniu  problemes tècnics amb l’aplicació, poseu-vos en contacte amb <a href=\"mailto:vaxpathsupport@selfcarecatalysts.com\">vaxpathsupport@selfcarecatalysts.com</a> i algú us respondrà la pregunta relacionada amb  l’aplicació.  
</div>"
