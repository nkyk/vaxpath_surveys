questions:
  pt_t1_vi2_VACCDOSE:
    label: "Did you receive your second Pfizer-BioNTech COVID-19 vaccination?"
    label_de: Haben Sie Ihre zweite COVID-19-Impfung von Pfizer-BioNTech erhalten?
    label_it: Ha ricevuto la Sua seconda vaccinazione Pfizer-BioNTech anti-Covid-19?
    label_es: ¿Se le administró su segunda vacunación contra la COVID-19 de Pfizer-BioNTech?
    label_ca: Ha rebut la seva segona dosi de la vacuna contra la COVID-19 de Pfizer-BioNTech
    type: radio
    page_number: 8
    choices:
      - value: pt_t1_vi2_VACCDOSE_Yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_vi2_VACCDOSE_No
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
      - value: pt_t1_vi2_VACCDOSE_notPfizer
        label: "I did not get a Pfizer-BioNTech COVID-19 vaccination"
        label_de: "Ich habe keinen COVID-19-Impfstoff von Pfizer-BioNTech"
        label_it: "Non ho ricevuto il vaccino Pfizer-BioNTech anti-Covid-19"
        label_es: "No he recibido una vacuna de Pfizer-BioNTech contra la COVID-19"
        label_ca: "No em van posar la vacuna contra la COVID-19 de Pfizer-BioNTech"
  pt_t1_vi2_VACCDOSE_DATE:
    conditions: 
      - question: pt_t1_vi2_VACCDOSE
        operation: equal
        value: pt_t1_vi2_VACCDOSE_Yes
    label: |
      What was the date of your second Pfizer-BioNTech Covid-19 vaccination? <br> If unknown, please estimate as accurately as possible
    label_de: |
      An welchem Datum haben Sie Ihre zweite Impfung mit Pfizer-BioNTech Covid-19 erhalten? <br> Falls unbekannt, bitte so genau wie möglich schätzen
    label_it:  Qual è stata la data della Sua seconda vaccinazione Pfizer-BioNTech anti-Covid-19? Se non sa, stimi il più accuratamente possibile
    label_es: ¿Cuál fue la fecha de su segunda vacunación contra la COVID-19 de Pfizer-BioNTech? Si la desconoce, calcule con la mayor exactitud posible
    label_ca: En quina data li van posar la segona dosi de la vacuna contra la COVID-19 de Pfizer-BioNTech?Si no ho sap, indiqui la data més aproximada possible"
    type: date
    page_number: 9
    max:
      value: CURRENT_DATE
  pt_t1_vi2_VACCCENTER:
    conditions: 
      - question: pt_t1_vi2_VACCDOSE
        operation: equal
        value: pt_t1_vi2_VACCDOSE_Yes
    label: "At which center were you vaccinated?"
    label_de: In welchem Zentrum wurden Sie geimpft?
    label_it: In quale centro è stato/a vaccinato/a?
    label_es: ¿En qué centro se vacunó?
    label_ca: A quin centre es va vacunar?
    type: text
    page_number: 9
  pt_t1_vi2_VACCLOTNUM:
    conditions: 
      - question: pt_t1_vi2_VACCDOSE
        operation: equal
        value: pt_t1_vi2_VACCDOSE_Yes
    label: "Provide the vaccine lot number. (Example: AB1234)"
    label_de: "Geben Sie die Chargennummer des Impfstoffs an. (Beispiel: AB1234)"
    label_it: Fornire il numero di lotto del vaccino
    label_es: Proporcione el número de lote de la vacuna
    label_ca: Indiqui el número de lot de la vacuna
    type: text
    regex: "^[a-zA-Z]{2}[0-9]{4}$"
    skip:
      label: Skip
      label_de: Überspringen
      label_it: Saltare
      label_es: Saltar
      label_ca: Omet
      value: skip
    page_number: 9
  pt_t1_vi2_VACCSITE:
    conditions: 
      - question: pt_t1_vi2_VACCDOSE
        operation: equal
        value: pt_t1_vi2_VACCDOSE_Yes
    label: "Where on your body did you receive the vaccine injection?"
    label_de: An welcher Stelle Ihres Körpers haben Sie die Impfstoffinjektion erhalten?
    label_it: In che punto del corpo ha ricevuto l’iniezione del vaccino?
    label_es: "¿En qué parte del cuerpo recibió la inyección de la vacuna?"
    label_ca: A quina part del cos li van injectar la vacuna?
    type: radio
    page_number: 9
    choices:
      - value: pt_t1_vi2_VACCSITE_left
        label: "Left Arm"
        label_de: "Linker Arm"
        label_it: "Braccio sinistro"
        label_es: "Brazo izquierdo"
        label_ca: "Braç esquerre"
      - value: pt_t1_vi2_VACCSITE_right
        label: "Right Arm"
        label_de: "Rechter Arm"
        label_it: "Braccio destro"
        label_es: "Brazo derecho"
        label_ca: "Braç dret"
      - value: pt_t1_vi2_VACCSITE_other
        label: "Other"
        label_de: "Andere Stelle"
        label_it: "Altro"
        label_es: "Otra"
        label_ca: "Altre"
  pt_t1_mh2_PRESCRIPMED:
    label: "Have you taken any prescription medication(s) 7 days prior to your vaccination?"
    label_de: Haben Sie 7 Tage vor Ihrer Impfung verschreibungspflichtige Medikamente eingenommen?
    label_it: Ha assunto farmaci su prescrizione 7 giorni prima della Sua vaccinazione?
    label_es: ¿Ha tomado algún medicamento con receta 7 días antes de la vacunación?
    label_ca: Va prendre algun medicament de venda amb recepta en els 7 dies anteriors a la vacunació?
    type: radio
    page_number: 10
    choices:
      - value: pt_t1_mh2_PRESCRIPMED_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_mh2_PRESCRIPMED_no
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
  pt_t1_mh2_MULTIMED: 
    label: What prescription medication(s) did you take?
    label_de: Welche verschreibungspflichtigen Medikamente haben Sie angewendet?
    label_it: Quali farmaci su prescrizione ha assunto?
    label_es: ¿Qué medicamentos con receta tomó?
    label_ca: Quins medicaments de venda amb recepta va prendre?
    type: multi_medication
    country_code: eu
    page_number: 20
    conditions: 
      - question: pt_t1_mh2_PRESCRIPMED
        operation: equal
        value: pt_t1_mh2_PRESCRIPMED_yes
  pt_t1_mh2_VACCINE:
    label: Did you receive any vaccinations other than for COVID-19 (e.g., flu, hepatitis) since the first COVID-19 vaccine dose?
    label_de: Haben Sie seit der ersten COVID-19-Impfdosis andere Impfungen als die gegen COVID-19 (z.B. Grippe, Hepatitis) erhalten?
    label_it: Ha ricevuto vaccinazioni diverse da quelle per il COVID-19 (ad es. influenza, epatite) dalla prima dose di vaccino anti-COVID-19?
    label_es: ¿Se le administró alguna vacuna distinta a la vacuna contra la COVID-19 (p.ej., gripe, hepatitis) desde su primera dosis de la vacuna contra la COVID-19?
    label_ca: Ha rebut alguna vacuna a part de la vacuna de la COVID-19 (p. ex., de la grip, l’hepatitis) des de la seva primera dosi de la vacuna de la COVID-19?
    type: radio
    page_number: 30
    choices: 
      - value: pt_t1_mh2_VACCINE_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_mh2_VACCINE_no
