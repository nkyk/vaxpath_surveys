    page_number: 60
    choices: 
      - value: pt_t1_mh1_PREG_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_mh1_PREG_no
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
    conditions:
      - table: AdditionalAppColumn
        column: pregnancy_status
        operation: equal
        value: "pt_t0_mh1_PREG_no"
      - table: AdditionalAppColumn
        column: pregnancy_status
        condition_operator: or
        operation: equal
        value: "pt_t2_preg_PREGCONF_no"
      - table: AdditionalAppColumn
        column: pregnancy_status
        condition_operator: or
        operation: equal
        value: "pt_t1_fu_PREGCHECK_no"
    db_write:
