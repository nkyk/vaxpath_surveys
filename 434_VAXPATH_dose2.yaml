  pt_t1_preg_PREGCONF:
    label: You previously confirmed that you were pregnant. Are you still pregnant?
    label_de: Sie haben bereits bestätigt, dass Sie schwanger sind. Sind Sie immer noch schwanger? 
    label_it: Ha confermato precedentemente di essere incinta. È ancora incinta?
    label_es: Anteriormente confirmó que estaba embarazada. ¿Sigue embarazada?
    label_ca: Anteriorment va confirmar que estava embarassada. Encara està embarassada?
    type: radio
    default_survey_reference: VAXPATH_dose2
    default_question_keyword: pt_t1_mh2_PREG
    default_value: VAXPATH_dose2.pt_t1_mh2_PREG
    page_number: 50
    choices: 
      - value: pt_t1_preg_PREGCONF_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_preg_PREGCONF_no
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
    conditions:
      - table: AdditionalAppColumn
        column: pregnancy_status
        operation: equal
        value: "pt_t0_mh1_PREG_yes"
      - table: AdditionalAppColumn
        column: pregnancy_status
        condition_operator: or
        operation: equal
        value: "pt_t2_preg_PREGCONF_yes"
      - table: AdditionalAppColumn
        column: pregnancy_status
        condition_operator: or
        operation: equal
        value: "pt_t1_fu_PREGCHECK_yes"
    db_write:
      table: AdditionalAppColumn
      column: pregnancy_status
  pt_t1_mh2_PREG:
