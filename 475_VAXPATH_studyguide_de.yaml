<div style='text-align: center; margin-bottom: 10px; font-size: 23px;'>
<b>
Welcome to the VAXPATH study sponsored by BioNTech/Pfizer. 
</b>
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
This study will explore how well you tolerate the vaccine. This study is “non-interventional” because it collects information only. 
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
If you’d like to learn more about the study, please contact the Call Center at <a href=\"tel:0800-891-1129\">0800-891-1129</a> or by email at <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\">VAXPATHhelpdesk@iqvia.com</a>. If you are experiencing a technical issue with the app, please contact <a href=\"mailto:vaxpathsupport@selfcarecatalysts.com\">vaxpathsupport@selfcarecatalysts.com</a> and someone will reach out to you about your app related question.
</div>"

