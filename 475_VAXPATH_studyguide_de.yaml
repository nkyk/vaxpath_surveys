<div style='text-align: center; margin-bottom: 10px; font-size: 23px;'>
<b>
Willkommen bei der von BioNTech/Pfizer in Auftrag gegebenen VAXPATH-Studie.
</b>
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
In dieser Studie wird untersucht, wie gut Sie den Impfstoff vertragen. Diese Studie ist „nicht-interventionell“, da nur Informationen gesammelt werden.
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
Wenn Sie mehr über die Studie erfahren möchten, kontaktieren Sie bitte das Callcenter unter <a href=\"tel:0-800-891-1129\">0-800-891-1129</a> oder per E-Mail unter <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\">VAXPATHhelpdesk@iqvia.com</a>. Wenn Sie ein technisches Problem mit der App haben, wenden Sie sich bitte an <a href=\"mailto:vaxpathsupport@selfcarecatalysts.com\">vaxpathsupport@selfcarecatalysts.com</a> und es wird sich jemand mit Ihnen bezüglich Ihrer App-bezogenen Frage in Verbindung setzen.
</div>"
