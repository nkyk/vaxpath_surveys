<div style='text-align: center; margin-bottom: 10px; font-size: 23px;'>
<b>
Are you Eligible?
</b>
</div>
<div style='margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
To be eligible for this study, you need to have received your first vaccine dose in the last 5 days and be 18 years of age or over.
</div>
<ul style='padding: 0; list-style-position: inside;'>
<li style='font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
I confirm I received my first Pfizer/BioNTech vaccine in the last 5 days
</li>
<li style='font-weight: 400; margin-bottom: 10px; font-size: 15px;'>
I confirm I am at least 18 years of age
</li>
</ul>
<div style=\"margin-left: auto; margin-right: auto; font-weight: 400; margin-bottom: 10px; margin-top: 10px; font-size: 15px;\">
If you’d like to learn more about the study, please contact the Call Center at <a href=\"tel:1-800-891-1129\">1-800-891-1129</a> or by email at <a href=\"mailto:help@vaxpath.com\">help@vaxpath.com</a>
</div>"
