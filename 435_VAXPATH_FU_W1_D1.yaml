    page_number: 5
    db_write:
      table: AdditionalAppColumn
      secondary_table: HealthCareProviderInformation
      column: primary_care_physician_name
  pt_t2_ci2_PCPCONTACTPHONE:
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_CNTCTINFO_HCP
    label: "Primary care physician phone number"
    label_de: "Telefonnummer des Hausarztes, Bitte geben Sie die Landesvorwahl ein"
    label_it: "Numero di telefono del medico di base, per favore indicare il prefisso del paese"
    label_es: "Número de teléfono del médico de atención primaria, indique por favor el codigo de país"
    label_ca: "Número de telèfon del metge d’atenció primària, indiqui si us plau el codi de país"
