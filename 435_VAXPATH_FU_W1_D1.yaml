    label_de: "Welche Art von Versorgungseinrichtung haben Sie für Ihre ungeplante medizinische Versorgung aufgesucht?"
    label_it: "Che tipo di struttura ha visitato per le sue cure mediche non programmate??"
    label_es: "¿Qué tipo de centro visitó por su atención médica no programada?"
    label_ca: "Quin tipus d'instal·lació va visitar per rebre l’atenció mèdica no programada?"
    type: checkbox
    page_number: 9
    choices:
      - value: pt_t1_fu_VISITFACILITY_1
        label: "Primary care physician / general practitioner"
        label_de: "Hausarzt / Allgemeinmediziner"
        label_it: "Medico di base/medico curante"
        label_es: "Médico de atención primaria/médico de cabecera"
        label_ca: "Metge d’atenció primària/metge de capçalera"
      - value: pt_t1_fu_VISITFACILITY_2
        label: Tele-health
        label_ca: "Telemedicina"
        label_de: "Telemedizin"
        label_it: "Telemedicina"
        label_es: "Telemedicina"
      - value: pt_t1_fu_VISITFACILITY_3
        label: Urgent care
        label_ca: "Atenció d’urgència"
        label_de: "Notfallversorgung"
        label_it: "Cure urgenti"
        label_es: "Atención urgente"
      - value: pt_t1_fu_VISITFACILITY_4
        label: Emergency department
        label_ca: "Servei d’urgències"
        label_de: "Notaufnahme"
        label_it: "Pronto Soccorso"
        label_es: "Urgencias"
      - value: pt_t1_fu_VISITFACILITY_5
        label: Hospital (inpatient)
        label_ca: "Hospital (ingrés hospitalari)"
        label_de: "Krankenhaus (stationär)"
        label_it: "Ospedale (ricovero)"
        label_es: "Hospital (paciente hospitalizado)"
      - value: pt_t1_fu_VISITFACILITY_6
        label: Hospital (outpatient)
        label_ca: "Hospital (ambulatori)"
        label_de: "Krankenhaus (ambulant)"
        label_it: "Ospedale (ambulatorio)"
        label_es: "Hospital (paciente ambulatorio)"
      - value: pt_t1_fu_VISITFACILITY_7
        label: Intensive Care Unit or High Dependency Unit
        label_ca: "Unitat de cures intensives o unitat d’alta dependència"
        label_de: "Intensivstation oder Intensivüberwachungspflege"
        label_it: "Unità di terapia intensiva o unità ad alta dipendenza"
        label_es: "Unidad de cuidados intensivos o unidad de alta dependencia"
  pt_t1_fu_VISITPURPOSE:
    safety_alert_question: true
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_UNPLNEDMEDCARE
