      label: Skip
      label_de: überspringen
      label_it: Saltare
      label_es: Saltar
      label_ca: Omet
      value: skip
    page_number: 5
    db_write:
      table: AdditionalAppColumn
      secondary_table: HealthCareProviderInformation
      column: primary_care_physician_phone
  pt_t2_ci2_PCPCONTACTEMAIL:
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_CNTCTINFO_HCP
    label: "Primary care physician email"
    label_de: "E-Mail-Adresse des Hausarztes"
    label_it: "E-mail del medico di base"
    label_es: "Correo electrónico del médico de atención primaria"
    label_ca: "Correu electrònic del metge d’atenció primària"
    type: text
    regex: "\\A[\\w+\\-.]+@[a-z\\d\\-]+(\\.[a-z\\d\\-]+)*\\.[a-z]+\\z"
    skip:
      label: Skip
      label_de: überspringen
      label_it: Saltare
      label_es: Saltar
      label_ca: Omet
      value: skip
    page_number: 5
    db_write:
      table: AdditionalAppColumn
      secondary_table: HealthCareProviderInformation
      column: primary_care_physician_email 
  pt_t2_ci2_CONTACTPREFCHANGE:
    label: "Would you like to change your preferred follow-up method?"
    label_de: Möchten Sie Ihre bevorzugte Methode zur Nachbeobachtung ändern?
    label_it: Desidera modificare il Suo metodo di follow-up preferito?
    label_es: ¿Le gustaría cambiar su método de seguimiento preferido?
    label_ca: Desitja canviar el seu mètode de seguiment preferit?
    type: radio
    page_number: 6
    choices:
      - value: pt_t2_ci2_CONTACTPREFCHANGE_Yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí" 
      - value: pt_t2_ci2_CONTACTPREFCHANGE_No
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
  pt_t2_ci2_CONTACTPREF:
    conditions:
      - question: pt_t2_ci2_CONTACTPREFCHANGE
        operation: equal
        value: pt_t2_ci2_CONTACTPREFCHANGE_Yes
    label: "How would you like us to contact you for follow up questionnaires?"
    label_de: Wie möchten Sie, dass wir Sie für zum ausfüllen der Fragebögen kontaktieren?
    label_it: Come desidera essere contattato per i questionari di follow-up? 
    label_es: ¿Cómo desea que nos pongamos en contacto con usted para realizar cuestionarios de seguimiento? 
    label_ca: Com preferiria que ens poséssim en contacte amb vostè per als qüestionaris de seguiment?
    type: radio
    page_number: 7
    choices:
      - value: "1"
        label: "Telephone interview"
        label_de: "Telefon-Interview"
        label_it: "Colloquio telefonico"
        label_es: "Entrevista telefónica"
        label_ca: "Entrevista telefònica" 
      - value: "2"
        label: "Web/app-based questionnaire"
        label_de: "Web-/App-basierter Fragebogen"
        label_it: "Questionario basato su web/applicazione"
        label_es: "Cuestionario basado en web/aplicación"
        label_ca: "Qüestionari a través de web o aplicació"
      - value: "3"
        label: "Do not contact me anymore"
        label_de: "Kontaktieren Sie mich nicht mehr"
        label_it: "Non mi contatti più"
        label_es: "No volver a ponerse en contacto conmigo"
        label_ca: "No em torneu a contactar"
    db_write:
      table: AdditionalAppColumn
      column: discon_status
  pt_t1_fu_UNPLANTXT:
    label: "This form should only be used for unplanned medical care which you have not reported in a previous survey. Unplanned medical care includes any non-routine medical care."
    label_de: "Dieses Dokument sollte nur für eine ungeplante medizinische Versorgung verwendet werden, die Sie in einer vorherigen Umfrage nicht angegeben haben. Eine ungeplante medizinische Versorgung umfasst jegliche nicht routinemäßige medizinische Versorgung."
    label_it: "Questo documento deve essere utilizzato solo per cure mediche non pianificate che non hai fornito in un sondaggio precedente. L'assistenza medica non pianificata include qualsiasi assistenza medica non di routine."
    label_es: "Este documento solo debe usarse para atención médica no planificada que no proporcionó en una encuesta anterior. La atención médica no planificada incluye cualquier atención médica que no sea de rutina."
    label_ca: "Aquest document només s’ha d’utilitzar per a atenció mèdica no planificada que no vau proporcionar en una enquesta anterior. L’atenció mèdica no planificada inclou qualsevol assistència mèdica no rutinària."
    type: blank
    page_number: 8
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_UNPLNEDMEDCARE
  pt_t1_fu_UNPLANCARE:
    safety_alert_question: true
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_UNPLNEDMEDCARE
    label: "Have you had to see a medical provider for something unexpected (like non-routine or unplanned medical care)?"
    label_de: Mussten Sie wegen etwas Unerwarteten (wie einer ungeplanten medizinischen Versorgung) eine Fachperson aus dem Gesundheitswesen aufsuchen?
    label_it: Ha dovuto consultare un operatore sanitario per qualcosa di inatteso (come cure mediche non programmate)?
    label_es: ¿Ha tenido que acudir a un médico por algo inesperado (como atención médica no programada)?
    label_ca: Li ha fet falta visitar un professional sanitari per algun motiu imprevist (com ara atenció mèdica no programada)?
    type: radio
    page_number: 8
    choices:
      - value: pt_t1_fu_UNPLANCARE_yes
        label: "Yes"
        label_de: "Ja"
        label_it: "Sì"
        label_es: "Sí"
        label_ca: "Sí"
      - value: pt_t1_fu_UNPLANCARE_no
        label: "No"
        label_de: "Nein"
        label_it: "No"
        label_es: "No"
        label_ca: "No"
  pt_t1_fu_VISITFACILITY:
    safety_alert_question: true
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_UNPLNEDMEDCARE
