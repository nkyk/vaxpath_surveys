    label_ca: Número de telèfon fix o mòbil
    type: text
    regex: "\\A[\\w+\\-.]+@[a-z\\d\\-]+(\\.[a-z\\d\\-]+)*\\.[a-z]+\\z"
    default_survey_reference: VAXPATH_dose2
    default_question_keyword: pt_t1_ci2_EMAIL
    page_number: 4
    db_write:
      table: User
      column: email
  pt_t2_ci2_2NDCONTACT:
    conditions:
      - question: pt_t1_fu_CHECKPOINT
        operation: contains
        value: pt_t1_fu_CNTCTINFO_PART
    label: "Secondary contact name"
    label_de: Name der zweiten Kontaktperson
    label_it: Recapito secondario
    label_es: Nombre de contacto secundario
    label_ca: Nom de la persona de contacte secundària
    type: text
    default_survey_reference: VAXPATH_dose2
    default_question_keyword: pt_t1_ci2_2NDCONTACT
    page_number: 4
