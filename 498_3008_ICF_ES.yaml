      "<p>&nbsp;<\/p>\r\n<div>\r\n<p>Estimado\/a Sr.\/Sra.:<\/p>\r\n<p>Gracias por dedicar tiempo a plantearse su incorporaci&oacute;n a este estudio. Este consentimiento puede ayudarle a tomar una decisi&oacute;n, ya que en &eacute;l se explica <strong>lo que puede esperar que suceda durante el estudio<\/strong>, tambi&eacute;n conocido como estudio de investigaci&oacute;n.<\/p>\r\n<p>Su participaci&oacute;n en este estudio es <strong>totalmente voluntaria (la decisi&oacute;n es suya)<\/strong>. T&oacute;mese el tiempo que necesite para decidirlo. Adem&aacute;s, puede optar por participar en el estudio ahora y cambiar de opini&oacute;n m&aacute;s tarde en cualquier momento.<\/p>\r\n<p>Le animamos a que hable con <strong>sus familiares, cuidadores, m&eacute;dicos y el equipo del estudio<\/strong> acerca de su participaci&oacute;n en el mismo y si es adecuado para usted. El equipo del estudio de IQVIA trabajar&aacute; con usted para responder a cualquier pregunta que tenga sobre el estudio. Si decide participar, <strong>se le pedir&aacute; que firme este formulario de consentimiento antes de empezar a participar en el estudio.<\/strong> Tambi&eacute;n se le pedir&aacute; que permita al promotor del estudio <strong>revisar su historia cl&iacute;nica relevante (o importante)<\/strong> si experimenta ciertos acontecimientos de salud.<\/p>\r\n<p>Si acepta participar, tendr&aacute; a su disposici&oacute;n una copia de este consentimiento firmado a trav&eacute;s del portal en l&iacute;nea.<\/p>\r\n<p>Le agradecemos que est&eacute; pensando en participar en este estudio.<\/p>\r\n<p>Atentamente,<\/p>\r\n<p>El equipo del estudio VAXPATH<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong>&Iacute;ndice<\/strong><\/p>\r\n<p>Este &iacute;ndice describe las diferentes secciones de este documento de consentimiento. Aseg&uacute;rese de leer todas las secciones de este documento de consentimiento antes de decidir si desea participar o no en este estudio.<\/p>\r\n<table border=\"0\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"20%\">&nbsp;<\/td>\r\n<td colspan=\"2\" width=\"79%\">\r\n<p><strong>Secci&oacute;n<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>1.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>Informaci&oacute;n clave del estudio y datos de contacto<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>2.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>Breve resumen de este estudio<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>3.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Cu&aacute;l es el prop&oacute;sito de este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>4.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Durante cu&aacute;nto tiempo participar&eacute; en este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>5.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Cu&aacute;ntas personas participar&aacute;n en este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>6.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; suceder&aacute; durante este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>7.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Cu&aacute;les son los posibles riesgos y molestias de este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>8.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Cu&aacute;les son los posibles beneficios de este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>9.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; otras opciones tengo si no participo en este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>10.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; ocurre si sufro da&ntilde;os durante este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>11.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; ocurre si participo en este estudio y despu&eacute;s cambio de idea?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>12.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; tendr&eacute; que pagar si participo en este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>13.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Se me pagar&aacute; por participar en este estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>14.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;Qu&eacute; suceder&aacute; con mi informaci&oacute;n personal?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>15.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>&iquest;D&oacute;nde puedo encontrar informaci&oacute;n adicional sobre este estudio o los resultados del estudio?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>16.<\/p>\r\n<\/td>\r\n<td width=\"72%\">\r\n<p>Formulario de consentimiento informado<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"2\" width=\"79%\">\r\n<p style=\"text-align: center;\">Suplemento de privacidad<\/a><\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>&nbsp;<\/p>\r\n<p><strong>1. Informaci&oacute;n clave del estudio y datos de contacto<\/strong><\/p>\r\n<p>El equipo del estudio responder&aacute; a cualquier pregunta, duda o queja que pueda tener antes, durante y despu&eacute;s de que finalice el estudio. El equipo del estudio incluye a la persona que le proporcion&oacute; esta hoja de informaci&oacute;n (conocido como el &ldquo;coordinador del estudio&rdquo;) y al personal del estudio. Los datos de contacto se proporcionan a continuaci&oacute;n.<\/p>\r\n<div>\r\n<p>Nombre del estudio: Estudio posautorizaci&oacute;n de seguridad (EPAS) no intervencionista para la vigilancia activa de la seguridad de los receptores de la vacuna de ARNm contra la COVID-19 de Pfizer-BioNTech en la UE<\/p>\r\n<p>N&uacute;mero de la versi&oacute;n de consentimiento del promotor (estudio): 2.0C, 8Jul2021<\/p>\r\n<p>N&uacute;mero del estudio del promotor: <strong>C4591010<\/strong><\/p>\r\n<p>Nombre de la empresa promotora del estudio: <strong>BioNTech\/Pfizer Inc. (&ldquo;BioNTech\/Pfizer&rdquo;)<\/strong><\/p>\r\n<p>Nombre del investigador principal (m&eacute;dico del estudio): Dr. Pere Toran Monserrat&nbsp;<\/p>\r\n<p><strong>Informaci&oacute;n de contacto del equipo del estudio:<\/strong><\/p>\r\n<p>Direcci&oacute;n de correo electr&oacute;nico: <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\"><strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/a><\/p>\r\n<p style=\"color:red\">N&uacute;mero de tel&eacute;fono (horario normal de trabajo): 900 816 279<\/p>\r\n<\/div>\r\n<p><strong>2. Breve resumen de este estudio<\/strong><\/p>\r\n<p>Se le pide que participe en un estudio promovido por BioNTech\/Pfizer. BioNTech\/Pfizer proporciona financiaci&oacute;n para llevar a cabo el estudio. Para la realizaci&oacute;n del estudio, BioNTech\/Pfizer ha firmado un acuerdo con el m&eacute;dico del estudio y\/o el centro en el que se llevar&aacute; a cabo.<\/p>\r\n<p>Se le pide que participe en este estudio porque fue vacunado contra la COVID-19 con la vacuna de ARNm contra la COVID-19 de BioNTech\/Pfizer (&ldquo;Comirnaty&rdquo;). Este estudio explorar&aacute; c&oacute;mo tolera la vacuna. Este estudio es &ldquo;no intervencionista&rdquo; porque solo recoge informaci&oacute;n.<\/p>\r\n<p>El estudio ha sido aprobado por un Comit&eacute; &Eacute;tico de Investigaci&oacute;n con medicamentos conforme a la legislaci&oacute;n actual, el RD 957\/2020 y la Ley Org&aacute;nica 3\/2018, de 5 de diciembre que regulan los estudios de investigaci&oacute;n observacionales.<\/p>\r\n<p>Se le solicitar&aacute; que participe en el estudio durante unos 2&nbsp;a&ntilde;os.<\/p>\r\n<p>Este estudio implicar&aacute; la recogida de informaci&oacute;n sobre usted a trav&eacute;s de una aplicaci&oacute;n m&oacute;vil o a trav&eacute;s de un centro de llamadas.<\/p>\r\n<p>Este estudio no implica ning&uacute;n cambio en su atenci&oacute;n m&eacute;dica habitual y es solo para fines de investigaci&oacute;n, y se realiza para comprender mejor la vacuna Comirnaty.<\/p>\r\n<p>La participaci&oacute;n en este estudio es voluntaria (a su elecci&oacute;n). Si decide no participar, no habr&aacute; ninguna penalizaci&oacute;n ni cambios en su atenci&oacute;n m&eacute;dica habitual. Puede optar por participar en el estudio ahora y cambiar de opini&oacute;n m&aacute;s tarde en cualquier momento, sin perder ninguna prestaci&oacute;n ni atenci&oacute;n m&eacute;dica a las que tenga derecho, y sin dar justificaciones. El equipo del estudio trabajar&aacute; con usted para responder a cualquier pregunta que tenga sobre el estudio. Puede ponerse en contacto con el equipo del estudio en cualquier momento a trav&eacute;s de la informaci&oacute;n que figura al principio de esta hoja de informaci&oacute;n.<\/p>\r\n<p>Recibir&aacute; una copia de este documento de consentimiento a la que puede acceder desde la aplicaci&oacute;n m&oacute;vil (aplicaci&oacute;n). Leer&aacute; m&aacute;s sobre esta aplicaci&oacute;n m&aacute;s adelante en el formulario.<\/p>\r\n<p><strong>3. &iquest;Cu&aacute;l es el prop&oacute;sito de este estudio?<\/strong><\/p>\r\n<p>Se le pide que participe en este estudio porque ha recibido Comirnaty. El objetivo de este estudio es obtener m&aacute;s informaci&oacute;n sobre los efectos de Comirnaty en el entorno del mundo real.<\/p>\r\n<p><strong>4. &iquest;Durante cu&aacute;nto tiempo participar&eacute; en este estudio?<\/strong><\/p>\r\n<p>Estar&aacute; en este estudio durante unos 2&nbsp;a&ntilde;os. Se le pedir&aacute; que responda a preguntas:<\/p>\r\n<ul>\r\n<li>en las semanas 1, 2, 4, 6 y 8 despu&eacute;s de su primera y segunda dosis de Comirnaty, y<\/li>\r\n<li>cada 3&nbsp;meses despu&eacute;s de la segunda dosis de Comirnaty, hasta que complete el estudio.<\/li>\r\n<\/ul>\r\n<p>Si solo recibe una dosis de Comirnaty, se le pedir&aacute; que responda a preguntas en las semanas 1, 2, 4, 6, 8, 12 y luego trimestralmente a partir del mes 3 hasta que complete el estudio.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong>5. &iquest;Cu&aacute;ntas personas participar&aacute;n en este estudio?<\/strong><\/p>\r\n<p>En este estudio participar&aacute;n alrededor de 13&nbsp;350&nbsp;personas. El estudio se realiza en unos 20&nbsp;centros diferentes de 3&nbsp;pa&iacute;ses.<\/p>\r\n<p><strong>6. &iquest;Qu&eacute; suceder&aacute; durante este estudio?<\/strong><\/p>\r\n<p>Antes de que comiencen las actividades del estudio, le pedir&aacute;n que lea y firme electr&oacute;nicamente este documento de consentimiento.<\/p>\r\n<p>Se le pedir&aacute; que complete cuestionarios a trav&eacute;s de un portal en l&iacute;nea o una aplicaci&oacute;n m&oacute;vil (aplicaci&oacute;n). Durante el estudio, se recopilar&aacute; la siguiente informaci&oacute;n:<\/p>\r\n<ul>\r\n<li>Informaci&oacute;n demogr&aacute;fica, lo que incluye su edad en el momento de la vacunaci&oacute;n (mes y a&ntilde;o de nacimiento), sexo, origen &eacute;tnico y ocupaci&oacute;n.<\/li>\r\n<li>Antecedentes m&eacute;dicos, incluida cualquier afecci&oacute;n previa como asma, diabetes y otros trastornos cardiovasculares, y si tiene un sistema inmunitario debilitado.<\/li>\r\n<li>Cualquier otro medicamento que haya tomado o est&eacute; tomando, incluido su historial de vacunaci&oacute;n reciente.<\/li>\r\n<li>Informaci&oacute;n sobre la(s) vacuna(s) contra la COVID que ha recibido, tanto su primera vacuna contra la COVID-19 como la vacuna de refuerzo.<\/li>\r\n<li>Informaci&oacute;n sobre su salud y bienestar, y sobre acontecimientos de atenci&oacute;n sanitaria que requirieron atenci&oacute;n m&eacute;dica.<\/li>\r\n<li>Si es usted una mujer en edad f&eacute;rtil, tambi&eacute;n nos gustar&iacute;a saber si est&aacute; embarazada en el momento de la vacunaci&oacute;n y el desenlace de su embarazo.<\/li>\r\n<\/ul>\r\n<p>Si decide participar en el estudio y completa los cuestionarios en su dispositivo m&oacute;vil a trav&eacute;s de la aplicaci&oacute;n, se le pedir&aacute; que descargue una aplicaci&oacute;n m&eacute;dica para m&oacute;vil, llamada Health Storylines&trade;, en su tel&eacute;fono m&oacute;vil. Una vez completado el proceso de inscripci&oacute;n, los cuestionarios estar&aacute;n disponibles para usted y recibir&aacute; notificaciones directamente a su tel&eacute;fono para completar los cuestionarios. Su informaci&oacute;n de contacto se almacena con m&uacute;ltiples medidas de seguridad para mantenerla separada de la base de datos del estudio.<\/p>\r\n<p>Para completar los cuestionarios a trav&eacute;s del tel&eacute;fono, se le pedir&aacute; que proporcione su informaci&oacute;n de contacto personal (n&uacute;mero de tel&eacute;fono y\/o direcci&oacute;n de correo electr&oacute;nico) y que acceda a compartir su informaci&oacute;n de contacto personal con el centro de llamadas. El centro de llamadas se pondr&aacute; en contacto con usted en caso de que no responda a un cuestionario programado. Solo los representantes del centro de llamadas tendr&aacute;n acceso a su informaci&oacute;n de contacto. Esto significa que sus datos personales de contacto se guardar&aacute;n por separado de la base de datos del estudio, y los representantes del centro de llamadas nunca compartir&aacute;n esta informaci&oacute;n con el equipo del estudio o con BioNTech\/Pfizer.<\/p>\r\n<p>Tambi&eacute;n se le pide que proporcione informaci&oacute;n sobre una persona de contacto alternativa en caso de que el personal del estudio no pueda ponerse en contacto con usted. No es necesario que proporcione un contacto alternativo. Si proporciona un contacto alternativo, a esta persona se le notificar&aacute; su designaci&oacute;n y debe aceptar que se le contacte si usted no responde. A su contacto alternativo solo se le pedir&aacute; que proporcione m&aacute;s informaci&oacute;n sobre su falta de respuesta, como detalles de su estado actual (por ejemplo, si ha sido usted hospitalizado) y detalles de acontecimientos de seguridad de inter&eacute;s que requirieron atenci&oacute;n m&eacute;dica, incluido el diagn&oacute;stico confirmado por an&aacute;lisis de la COVID-19, desde el &uacute;ltimo seguimiento. Puede eliminar su contacto alternativo en cualquier momento. Su contacto alternativo no tendr&aacute; acceso en ning&uacute;n momento a sus respuestas a las preguntas del estudio. Usted s&iacute; podr&aacute; ver las respuestas que proporcione su contacto alternativo.<\/p>\r\n<p>Por &uacute;ltimo, se le pedir&aacute; que proporcione la informaci&oacute;n de contacto de su m&eacute;dico de cabecera. Solo se contactar&aacute; con su m&eacute;dico de cabecera si usted notifica alg&uacute;n acontecimiento espec&iacute;fico relacionado con la seguridad que requiera atenci&oacute;n m&eacute;dica, o si recibe un resultado positivo en la prueba de COVID despu&eacute;s de recibir la vacuna.<\/p>\r\n<p><strong>7. &iquest;Cu&aacute;les son los posibles riesgos y molestias de este estudio?<\/strong><\/p>\r\n<p>Comirnaty puede provocar algunos efectos secundarios, como dolor e hinchaz&oacute;n en la zona de inyecci&oacute;n, cansancio, dolor de cabeza, dolor muscular y articular, escalofr&iacute;os, fiebre y diarrea. Se le explicaron estos efectos secundarios cuando recibi&oacute; la vacuna.&nbsp;Podr&iacute;a experimentar estos riesgos o molestias despu&eacute;s de la vacunaci&oacute;n con Comirnaty. Es importante que informe al equipo del estudio o a su m&eacute;dico de cabecera si experimenta alguno de estos efectos secundarios. Si experimenta un acontecimiento adverso grave (por ejemplo, alguna enfermedad por la que deba ser hospitalizado), informe a su m&eacute;dico de cabecera inmediatamente o lo antes posible.<\/p>\r\n<p>Podr&iacute;an existir riesgos no f&iacute;sicos asociados a la participaci&oacute;n en este estudio, como el riesgo de divulgaci&oacute;n accidental de sus datos personales (incluida su informaci&oacute;n m&eacute;dica).<\/p>\r\n<p><strong>Seguimiento del embarazo<\/strong><\/p>\r\n<p>Si se queda embarazada durante el estudio, informe a un miembro del equipo del estudio <strong>inmediatamente<\/strong>. Informe tambi&eacute;n al m&eacute;dico que le atender&aacute; durante el embarazo de que ha recibido Comirnaty. Le pedimos su permiso para ponernos en contacto con su obstetra, que podr&iacute;a proporcionar informaci&oacute;n actualizada sobre el progreso del embarazo y su desenlace. Si est&aacute; de acuerdo, se proporcionar&aacute; esta informaci&oacute;n al promotor del estudio para efectuar el seguimiento de la seguridad.<\/p>\r\n<p><strong>8. &iquest;Cu&aacute;les son los posibles beneficios de este estudio?<\/strong><\/p>\r\n<p>Este estudio se realiza &uacute;nicamente con fines de investigaci&oacute;n. No hay un beneficio directo por participar en el estudio porque seguir&aacute; recibiendo su atenci&oacute;n m&eacute;dica habitual. Sin embargo, lo que se aprenda con el estudio podr&iacute;a ayudar a otras personas en el futuro.<\/p>\r\n<p><strong>9. &iquest;Qu&eacute; otras opciones tengo si no participo en este estudio?<\/strong><\/p>\r\n<p>Este estudio se realiza &uacute;nicamente con fines de investigaci&oacute;n. Su alternativa es no participar en este estudio.<\/p>\r\n<p><strong>10. &iquest;Qu&eacute; ocurre si sufro da&ntilde;os durante este estudio?<\/strong><\/p>\r\n<p>Este estudio solo recopila informaci&oacute;n, por lo que es poco probable que sufra una lesi&oacute;n relacionada con el estudio. Cualquier reacci&oacute;n negativa que pueda experimentar mientras est&eacute; participando en este estudio no se considerar&aacute; una lesi&oacute;n relacionada con el estudio.<\/p>\r\n<p><strong>11. &iquest;Qu&eacute; ocurre si participo en este estudio y despu&eacute;s cambio de idea?<\/strong><\/p>\r\n<p>Si acepta participar y cambia de idea m&aacute;s tarde por cualquier motivo, puede interrumpir su participaci&oacute;n en cualquier momento. Su decisi&oacute;n no afectar&aacute; a su atenci&oacute;n m&eacute;dica habitual ni a las prestaciones a las que tenga derecho. Si est&aacute; pensando en dejar de participar o decide hacerlo, puede ponerse en contacto con un miembro del equipo del estudio en: <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\"><strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/a> &nbsp;\/ 900&nbsp;816 279<\/p>\r\n<p>Si decide retirar su consentimiento para participar en este estudio, no se a&ntilde;adir&aacute; informaci&oacute;n nueva a la base de datos, pero se utilizar&aacute; la que ya se haya recopilado.<\/p>\r\n<p>En ocasiones, BioNTech\/Pfizer podr&iacute;a decidir retirarle del estudio si:<\/p>\r\n<ul>\r\n<li>BioNTech\/Pfizer o el Comit&eacute; &Eacute;tico de Investigaci&oacute;n Cl&iacute;nica (CEIC) (un grupo de personas que revisa el estudio para proteger sus derechos) o un organismo gubernamental o regulador interrumpe el estudio.<\/li>\r\n<\/ul>\r\n<p>El equipo del estudio le entregar&aacute; un suplemento de privacidad que se considera parte de este documento de consentimiento. En &eacute;l se describe lo que ocurre con su informaci&oacute;n personal y c&oacute;mo se puede utilizar si usted se retira del estudio.<\/p>\r\n<p><strong>12. &iquest;Qu&eacute; tendr&eacute; que pagar si participo en este estudio?<\/strong><\/p>\r\n<p>No hay ning&uacute;n coste adicional para usted por participar en este estudio.<\/p>\r\n<p>Este estudio consiste &uacute;nicamente en recopilar informaci&oacute;n y no existe ning&uacute;n cambio en su atenci&oacute;n m&eacute;dica habitual.<\/p>\r\n<p><strong>13. &iquest;Se me pagar&aacute; por participar en este estudio?<\/strong><\/p>\r\n<p>Recibir&aacute; una compensaci&oacute;n por participar en este estudio. Recibir&aacute; un total de 171 EURO si completa el estudio. Si abandona el estudio anticipadamente por cualquier motivo, se le pagar&aacute; de acuerdo con la tabla a continuaci&oacute;n por cada cuestionario que ya haya completado.<\/p>\r\n<div>\r\n<table border=\"1\"