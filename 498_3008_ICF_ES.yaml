      "<p style=\"text-align: center;\"><strong>SUPLEMENTO DE PRIVACIDAD<\/strong><\/p>\r\n<p>&nbsp;<\/p>\r\n<p>Este suplemento de privacidad describe c&oacute;mo recopilaremos, usaremos y compartiremos su informaci&oacute;n personal. Tambi&eacute;n describe sus derechos de privacidad.<\/p>\r\n<p><strong>A.&nbsp;&iquest;Qu&eacute; informaci&oacute;n podremos recopilar sobre usted durante este estudio?<\/strong><\/p>\r\n<p>Con el fin de llevar a cabo el estudio y cumplir los requisitos reglamentarios y legales, su equipo del estudio recopilar&aacute; informaci&oacute;n acerca de usted. Esta informaci&oacute;n puede incluir informaci&oacute;n personal que le identifique directamente, incluidos datos demogr&aacute;ficos (por ejemplo, su edad, sexo y ocupaci&oacute;n) e informaci&oacute;n confidencial, como el historial m&eacute;dico notificado por usted y su origen racial o &eacute;tnico.<\/p>\r\n<p>La plataforma del estudio que contiene la informaci&oacute;n notificada por usted podr&aacute; ser consultada para los mismos fines por (a) el equipo del estudio; (b) BioNTech\/Pfizer y sus representantes (incluidas sus empresas filiales); (c) las personas u organizaciones que proporcionen servicios a BioNTech\/Pfizer o que colaboren con &eacute;l; (d) cualquier organizaci&oacute;n que obtenga toda o parte de la actividad empresarial de BioNTech\/Pfizer o los derechos del producto en estudio y (e) autoridades reguladoras o gubernamentales (incluida la Administraci&oacute;n de Alimentos y Medicamentos de los Estados Unidos y autoridades situadas en otros pa&iacute;ses).<\/p>\r\n<p>El equipo del estudio conservar&aacute; sus registros durante el periodo de tiempo necesario para cumplir los fines descritos anteriormente y en los documentos de consentimiento, seg&uacute;n lo exija la legislaci&oacute;n aplicable.<\/p>\r\n<p>Si proporciona informaci&oacute;n personal de otra persona (por ejemplo, un contacto alternativo o el contacto de su m&eacute;dico de cabecera) debe informar a dicha persona de ello y de que su informaci&oacute;n se utilizar&aacute; como se describe en este suplemento de privacidad y en la legislaci&oacute;n aplicable.<\/p>\r\n<p><strong>B.&nbsp;&iquest;Qu&eacute; ocurrir&aacute; con la informaci&oacute;n sobre m&iacute; que se env&iacute;e fuera de la plataforma del estudio?<\/strong><\/p>\r\n<p>Su nombre se sustituir&aacute; por un c&oacute;digo &uacute;nico (a esto lo llamamos &ldquo;informaci&oacute;n codificada&rdquo;) antes de que salga de la plataforma del estudio. El equipo del estudio conservar&aacute; de forma confidencial el v&iacute;nculo entre el c&oacute;digo y su nombre, y BioNTech\/Pfizer no tendr&aacute; acceso a ese v&iacute;nculo ni intentar&aacute; volver a identificarle. En circunstancias muy limitadas, la informaci&oacute;n que le identifica directamente podr&iacute;a enviarse a un proveedor contratado por el promotor para proporcionarle una compensaci&oacute;n.<\/p>\r\n<p>Su informaci&oacute;n codificada podr&aacute; ser utilizada por los grupos mencionados m&aacute;s arriba para (a) llevar a cabo el estudio; (b) cumplir con las obligaciones reglamentarias y legales; (c) publicar los resultados del estudio y (d) mejorar la calidad, la seguridad y el dise&ntilde;o de este estudio y de otros estudios de investigaci&oacute;n, incluido el desarrollo de productos y herramientas de diagn&oacute;stico.<\/p>\r\n<p>Algunas de las personas que usen su informaci&oacute;n podr&iacute;an estar en pa&iacute;ses distintos a su pa&iacute;s de residencia, como los Estados Unidos. Las leyes de protecci&oacute;n de datos podr&iacute;an ser diferentes en estos pa&iacute;ses. La Comisi&oacute;n Europea ha confirmado que algunos de estos pa&iacute;ses ofrecen un nivel adecuado de protecci&oacute;n de datos (la lista completa de estos pa&iacute;ses est&aacute; disponible en este sitio web <a href=\"http:\/\/ec.europa.eu\/justice\/data-protection\/international-transfers\/adequacy%20\/index_en.htm\">http:\/\/ec.europa.eu\/justice\/data-protection\/international-transfers\/adequacy \/index_en.htm<\/a>). Cuando se transfieran a pa&iacute;ses con normas legales diferentes de las normas de la UE, BioNTech\/Pfizer emplear&aacute; los acuerdos de la UE aprobados oficialmente (de los cuales podr&aacute; obtener una copia poni&eacute;ndose en contacto con su equipo del estudio).<\/p>\r\n<p>BioNTech\/Pfizer conservar&aacute; su informaci&oacute;n codificada durante el periodo de tiempo necesario para cumplir los fines descritos anteriormente y en los documentos de consentimiento durante el tiempo que permita la legislaci&oacute;n aplicable.<\/p>\r\n<p><strong>C.&nbsp;&iquest;Mi informaci&oacute;n codificada puede utilizarse para otras investigaciones?<\/strong><\/p>\r\n<p>BioNTech\/Pfizer tiene un inter&eacute;s leg&iacute;timo en usar su informaci&oacute;n codificada en el futuro para apoyar y ayudar al avance de la investigaci&oacute;n cient&iacute;fica, incluida la investigaci&oacute;n que apoye los objetivos de la salud p&uacute;blica. En este momento no conocemos los detalles espec&iacute;ficos de esos proyectos de investigaci&oacute;n; sin embargo, su informaci&oacute;n codificada se podr&iacute;a utilizar en combinaci&oacute;n con datos de otras fuentes para realizar m&aacute;s investigaciones sobre la COVID-19 o el uso de Comirnaty. Se utilizar&aacute;n medidas de protecci&oacute;n espec&iacute;ficas para proteger la informaci&oacute;n codificada que se utilice en cualquier investigaci&oacute;n futura y podr&iacute;an incluir: (a) limitar el acceso a la informaci&oacute;n codificada a personas cuyo deber les obligue a mantener la confidencialidad; (b) la anonimizaci&oacute;n de los datos y (c) la aprobaci&oacute;n por parte de comit&eacute;s &eacute;ticos de revisi&oacute;n, cuando lo exija la legislaci&oacute;n aplicable.<\/p>\r\n<p><strong>D.&nbsp;&iquest;Cu&aacute;les son mis derechos en cuanto a la protecci&oacute;n de datos?<\/strong><\/p>\r\n<p>Tiene derecho a solicitar el acceso, la modificaci&oacute;n, el traslado o la eliminaci&oacute;n de su informaci&oacute;n; sin embargo, esos derechos est&aacute;n limitados, ya que necesitamos manejar su informaci&oacute;n de forma espec&iacute;fica para que la investigaci&oacute;n sea fiable y precisa o para cumplir nuestras obligaciones legales. Para ejercer cualquiera de estos derechos, p&oacute;ngase en contacto con el equipo del estudio (consulte la informaci&oacute;n de contacto que aparece al principio de este documento) y no con BioNTech\/Pfizer. Asimismo, tiene derecho a presentar una queja ante una autoridad de protecci&oacute;n de datos (http:\/\/ec.europa.eu\/justice\/data-protection\/article-29\/structure\/data-protection-authorities\/index_en.htm).<\/p>\r\n<p><strong>E.&nbsp;&iquest;Qu&eacute; ocurrir&aacute; con mi informaci&oacute;n si retiro mi consentimiento para el procesamiento de los datos?<\/strong><\/p>\r\n<p>Si deja de participar en el estudio y no se lo comunica al equipo del estudio, el equipo del estudio podr&aacute; utilizar su informaci&oacute;n de contacto para ponerse en contacto con usted y comprobar si desea continuar en el estudio. Si el centro del estudio no puede ponerse en contacto con usted, el equipo del estudio podr&aacute; usar los registros p&uacute;blicos disponibles sobre su salud para monitorizar la seguridad a largo plazo del f&aacute;rmaco del estudio.<\/p>\r\n<p>Si usted retira expresamente su consentimiento para el procesamiento de su informaci&oacute;n personal:<\/p>\r\n<ul>\r\n<li>BioNTech\/Pfizer seguir&aacute; usando la informaci&oacute;n codificada sobre usted que ya se haya recopilado hasta el momento de retirar su consentimiento, para procesar dicha informaci&oacute;n (a) seg&uacute;n sea necesario para que BioNTech\/Pfizer cumpla con sus obligaciones legales y reglamentarias y (b) por los intereses leg&iacute;timos de BioNTech\/Pfizer de garantizar la integridad del estudio y asegurar los altos est&aacute;ndares de calidad y seguridad de sus productos para promover la salud p&uacute;blica y la investigaci&oacute;n cient&iacute;fica. Si est&aacute; debidamente justificado por su parte, usted puede oponerse a esos intereses leg&iacute;timos. Su informaci&oacute;n codificada no se utilizar&aacute; para posteriores investigaciones cient&iacute;ficas; sin embargo, si BioNTech\/Pfizer ya ha eliminado toda la informaci&oacute;n que podr&iacute;a usarse razonablemente para identificarle, podr&aacute; usar los datos anonimizados, seg&uacute;n lo permita la legislaci&oacute;n aplicable.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<\/div>"
