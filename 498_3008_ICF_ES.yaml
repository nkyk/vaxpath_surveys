ions d&rsquo;aquest document de consentiment. Llegeixi totes les seccions d&rsquo;aquest document de consentiment abans de decidir participar o no en aquest estudi.<\/p>\r\n<table border=\"0\" width=\"102%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"2\" width=\"80%\">\r\n<p><strong>Secci&oacute;<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>1.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Informaci&oacute; clau de l&rsquo;estudi i dades de contacte<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>2.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Breu resum d&rsquo;aquest estudi<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>3.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Quina &eacute;s la finalitat d&rsquo;aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>4.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Durant quant de temps participar&eacute; en aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>5.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Quantes persones participaran en aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>6.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Qu&egrave; passar&agrave; durant aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>7.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Quins s&oacute;n els possibles riscos i les possibles mol&egrave;sties d&rsquo;aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>8.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Quins s&oacute;n els possibles beneficis d&rsquo;aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>9.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Quines altres opcions tinc si no participo en aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>10.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Qu&egrave; passa si em lesiono durant aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>11.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Qu&egrave; passa si m&rsquo;uneixo a l&rsquo;estudi i despr&eacute;s canvio d&rsquo;opini&oacute;?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>12.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Qu&egrave; haur&eacute; de pagar si participo en aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>13.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Em pagaran pel fet de participar en aquest estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>14.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Qu&egrave; passar&agrave; amb les meves dades personals?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>15.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>On puc trobar m&eacute;s informaci&oacute; sobre aquest estudi o els resultats de l&rsquo;estudi?<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"6%\">\r\n<p>16.<\/p>\r\n<\/td>\r\n<td width=\"74%\">\r\n<p>Formulari de consentiment informat<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"2\" width=\"80%\">\r\n<p><a href=\"#PrivacySupplement\"><strong>Document complementari de privacitat<\/strong><\/a><\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p><strong>1. Informaci&oacute; clau de l&rsquo;estudi i dades de contacte<\/strong><\/p>\r\n<p>L&rsquo;equip de l&rsquo;estudi respondr&agrave; a qualsevol pregunta, dubte o queixa que pugui tenir abans de l&rsquo;estudi, durant l&rsquo;estudi i un cop finalitzat. L&rsquo;equip de l&rsquo;estudi est&agrave; format per la persona que li proporciona aquest document d&rsquo;informaci&oacute; (que s&rsquo;anomena &ldquo;educador de l&rsquo;estudi&rdquo;) i la resta del personal de l&rsquo;estudi. Trobar&agrave; les dades de contacte m&eacute;s avall.<\/p>\r\n<div>\r\n<p>Nom de l&rsquo;estudi: Estudi de seguretat no intervencionista posterior a l&rsquo;autoritzaci&oacute; (PASS) per supervisar activament la seguretat de receptors de la vacuna d&rsquo;ARNm de Pfizer-BioNTech contra la COVID-19 a la UE<\/p>\r\n<p>N&uacute;mero de la versi&oacute; del consentiment del promotor (estudi): 1.0, 28maig2021<\/p>\r\n<p>N&uacute;mero de l&rsquo;estudi del promotor: <strong>C4591010<\/strong><\/p>\r\n<p>Nom de l&rsquo;empresa promotora de l&rsquo;estudi: <strong>BioNTech\/Pfizer Inc. (&ldquo;BioNTech\/Pfizer&rdquo;)<\/strong><\/p>\r\n<p>Nom de l&rsquo;investigador principal (metge de l&rsquo;estudi): Dr. Pere Toran Monserrat&nbsp;<\/p>\r\n<p><strong>Dades de contacte de l&rsquo;equip de l&rsquo;estudi:<\/strong><\/p>\r\n<p>Correu electr&ograve;nic: : <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\"><strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/a><\/p>\r\n<p>N&uacute;mero de tel&egrave;fon (horari habitual d&rsquo;oficina): 900&nbsp;816 279<\/p>\r\n<\/div>\r\n<p><strong>2. Breu resum d&rsquo;aquest estudi<\/strong><\/p>\r\n<p>Se li demana que participi en un estudi promogut per BioNTech\/Pfizer. BioNTech\/Pfizer proporciona el finan&ccedil;ament per realitzar l&rsquo;estudi. Per dur a terme l&rsquo;estudi, BioNTech\/Pfizer ha signat un acord amb el metge de l&rsquo;estudi i\/o amb el centre on es desenvolupar&agrave;.<\/p>\r\n<p>Se li demana que participi en aquest estudi perqu&egrave; li van posar la vacuna contra la COVID-19 de BioNTech\/Pfizer basada en ARNm (vacuna &ldquo;Comirnaty&rdquo;). Aquest estudi investigar&agrave; si vost&egrave; ha tolerat b&eacute; la vacuna. Aquest estudi &eacute;s no &ldquo;intervencionista&rdquo; perqu&egrave; nom&eacute;s s&rsquo;hi recull informaci&oacute;.<\/p>\r\n<p>L&rsquo;estudi ha estat aprovat per un comit&egrave; d&rsquo;&egrave;tica de recerca amb f&agrave;rmacs d&rsquo;acord amb la legislaci&oacute; actual, el Reial decret 957\/2020 i la Llei org&agrave;nica 3\/2018 de 5 de desembre que regulen els estudis de recerca observacionals.<\/p>\r\n<p>Se li demanar&agrave; que participi en l&rsquo;estudi durant aproximadament 2&nbsp;anys.<\/p>\r\n<p>Aquest estudi comportar&agrave; la recollida d&rsquo;informaci&oacute; sobre vost&egrave; a trav&eacute;s d&rsquo;una aplicaci&oacute; m&ograve;bil o a trav&eacute;s d&rsquo;un centre d&rsquo;atenci&oacute; telef&ograve;nica.<\/p>\r\n<p>Aquest estudi no comporta cap canvi en la seva atenci&oacute; m&egrave;dica habitual; nom&eacute;s t&eacute; finalitats de recerca i es duu a terme per con&egrave;ixer millor la vacuna Comirnaty.<\/p>\r\n<p>La participaci&oacute; en aquest estudi &eacute;s volunt&agrave;ria (vost&egrave; ho decideix). Si decideix no participar-hi, no hi haur&agrave; cap tipus de penalitzaci&oacute; ni cap canvi en la seva atenci&oacute; m&egrave;dica habitual. Pot optar per participar en l&rsquo;estudi ara i canviar d&rsquo;opini&oacute; m&eacute;s endavant, en qualsevol moment, sense perdre cap prestaci&oacute; ni atenci&oacute; m&egrave;dica a les quals tingui dret, i sense donar cap justificaci&oacute;. L&rsquo;equip de l&rsquo;estudi col&middot;laborar&agrave; amb vost&egrave; per respondre a qualsevol pregunta que pugui tenir sobre l&rsquo;estudi. Pot posar-se en contacte amb l&rsquo;equip de l&rsquo;estudi en qualsevol moment fent servir les dades de contacte indicades al principi d&rsquo;aquest document d&rsquo;informaci&oacute;.<\/p>\r\n<p>Rebr&agrave; una c&ograve;pia d&rsquo;aquest document de consentiment, a la qual podr&agrave; accedir a trav&eacute;s de l&rsquo;aplicaci&oacute; m&ograve;bil (<em>app<\/em>). Trobar&agrave; m&eacute;s informaci&oacute; sobre aquesta <em>app<\/em> m&eacute;s endavant en aquest document.<\/p>\r\n<p><strong>3. Quina &eacute;s la finalitat d&rsquo;aquest estudi?<\/strong><\/p>\r\n<p>Se li demana que participi en aquest estudi perqu&egrave; li han posat la vacuna Comirnaty. La finalitat d&rsquo;aquest estudi &eacute;s con&egrave;ixer m&eacute;s dades sobre els efectes de la vacuna Comirnaty en un context real.<\/p>\r\n<p><strong>4. Durant quant de temps participar&eacute; en aquest estudi?<\/strong><\/p>\r\n<p>Participar&agrave; en aquest estudi durant uns 2&nbsp;anys. Se li demanar&agrave; que respongui a unes preguntes:<\/p>\r\n<ul>\r\n<li>les setmanes 1, 2, 4, 6 i 8 despr&eacute;s de rebre la primera i la segona dosi de Comirnaty, i<\/li>\r\n<li>cada 3&nbsp;mesos a partir de la segona dosi de Comirnaty i fins al final de l&rsquo;estudi.<\/li>\r\n<\/ul>\r\n<p>Si nom&eacute;s rep una dosi de Comirnaty, se li demanar&agrave; que respongui a les preguntes les setmanes 1, 2, 4, 6, 8 i 12 i, posteriorment, trimestralment comen&ccedil;ant pel mes&nbsp;3 i fins al final de l&rsquo;estudi.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p><strong>5. Quantes persones participaran en aquest estudi?<\/strong><\/p>\r\n<p>Unes 13.350&nbsp;persones participaran en aquest estudi. L&rsquo;estudi es duu a terme en uns 20&nbsp;centres diferents en 3&nbsp;pa&iuml;sos.<\/p>\r\n<p><strong>6. Qu&egrave; passar&agrave; durant aquest estudi?<\/strong><\/p>\r\n<p>Abans d&rsquo;iniciar qualsevol activitat de l&rsquo;estudi, se li demanar&agrave; que llegeixi i signi de manera electr&ograve;nica aquest document de consentiment.<\/p>\r\n<p>Se li demanar&agrave; que empleni q&uuml;estionaris a trav&eacute;s d&rsquo;un portal d&rsquo;Internet o una aplicaci&oacute; m&ograve;bil (<em>app<\/em>). Durant l&rsquo;estudi, es recollir&agrave; la informaci&oacute; seg&uuml;ent:<\/p>\r\n<ul>\r\n<li>Informaci&oacute; demogr&agrave;fica, que inclou l&rsquo;edat en el moment de la vacunaci&oacute; (mes i any de naixement), el sexe, l&rsquo;origen &egrave;tnic i l&rsquo;ocupaci&oacute;.<\/li>\r\n<li>Antecedents m&egrave;dics, que inclouen les afeccions preexistents, com ara asma, diabetis i altres trastorns cardiovasculars, i si t&eacute; el sistema immunitari debilitat.<\/li>\r\n<li>Qualsevol altre medicament que hagi pres o estigui prenent, incl&ograve;s el seu historial de vacunaci&oacute; recent.<\/li>\r\n<li>Informaci&oacute; sobre la vacuna o les vacunes de la COVID que hagi rebut, tant pel que fa a la seva primera vacuna de la COVID-19 com a la vacuna de refor&ccedil;.<\/li>\r\n<li>Informaci&oacute; sobre la seva salut i el seu benestar i sobre els esdeveniments sanitaris que requereixin atenci&oacute; m&egrave;dica.<\/li>\r\n<li>Si vost&egrave; &eacute;s una dona en edat f&egrave;rtil, tamb&eacute; ens agradaria saber si est&agrave; embarassada en el moment de la vacunaci&oacute; i con&egrave;ixer el desenlla&ccedil; del seu embar&agrave;s.<\/li>\r\n<\/ul>\r\n<p>Si decideix participar en l&rsquo;estudi i emplenar els q&uuml;estionaris a trav&eacute;s de l&rsquo;aplicaci&oacute; al seu dispositiu m&ograve;bil, se li demanar&agrave; que descarregui una aplicaci&oacute; m&ograve;bil sobre salut anomenada Health Storylines&trade; en el seu tel&egrave;fon m&ograve;bil. Una vegada finalitzat el proc&eacute;s d&rsquo;inscripci&oacute;, es posaran a la seva disposici&oacute; els q&uuml;estionaris i rebr&agrave; notificacions directament al seu tel&egrave;fon quan els hagi d&rsquo;emplenar. Les seves dades de contacte s&rsquo;emmagatzemaran amb diverses mesures de protecci&oacute; per mantenir-les separades de la base de dades de l&rsquo;estudi.<\/p>\r\n<p>Per tal d&rsquo;emplenar els q&uuml;estionaris des del tel&egrave;fon, se li demanar&agrave; que proporcioni les seves dades personals de contacte (n&uacute;mero de tel&egrave;fon o adre&ccedil;a de correu electr&ograve;nic) i que accepti que aquestes dades es comparteixin amb el centre d&rsquo;atenci&oacute; telef&ograve;nica. El centre d&rsquo;atenci&oacute; telef&ograve;nica es posar&agrave; en contacte amb vost&egrave; en cas que s&rsquo;oblidi d&rsquo;emplenar un q&uuml;estionari programat. Nom&eacute;s els representants del centre d&rsquo;atenci&oacute; telef&ograve;nica tindran acc&eacute;s a les seves dades de contacte. Aix&ograve; significa que les seves dades personals de contacte s&rsquo;emmagatzemaran separades de la base de dades de l&rsquo;estudi i que els representants del centre de trucades mai no compartiran aquesta informaci&oacute; amb l&rsquo;equip de l&rsquo;estudi ni amb BioNTech\/Pfizer.<\/p>\r\n<p>Tamb&eacute; se li demanar&agrave; que proporcioni informaci&oacute; sobre una persona de contacte alternativa en cas que el personal de l&rsquo;estudi no pugui posar-se en contacte amb vost&egrave;. No t&eacute; l&rsquo;obligaci&oacute; de proporcionar una persona de contacte alternativa. Si proporciona informaci&oacute; sobre una persona de contacte alternativa, es notificar&agrave; a aquesta persona que vost&egrave; l&rsquo;ha designat i se li demanar&agrave; que accepti que hi contactem si vost&egrave; no respon. Nom&eacute;s es demanar&agrave; a la persona de contacte alternativa que proporcioni m&eacute;s informaci&oacute; sobre els motius de la falta de resposta per part de vost&egrave;, com ara detalls del seu estat actual (per exemple, si l&rsquo;han hospitalitzat) i detalls sobre qualsevol esdeveniment de seguretat que sigui d&rsquo;inter&egrave;s i hagi requerit atenci&oacute; m&egrave;dica, incl&ograve;s el diagn&ograve;stic de COVID-19 confirmat per un laboratori des de l&rsquo;&uacute;ltima visita de seguiment. Pot eliminar la seva persona de contacte alternativa en qualsevol moment. En cap moment la seva persona de contacte alternativa no tindr&agrave; acc&eacute;s a les respostes que vost&egrave; doni a les preguntes de l&rsquo;estudi. Vost&egrave; podr&agrave; veure les respostes que doni la seva persona de contacte alternativa.<\/p>\r\n<p>Finalment, se li demanar&agrave; que proporcioni dades de contacte del seu metge de cap&ccedil;alera (MC), tamb&eacute; anomenat metge de fam&iacute;lia. Nom&eacute;s es contactar&agrave; amb el seu metge de cap&ccedil;alera si vost&egrave; notifica qualsevol esdeveniment de seguretat espec&iacute;fic que requereixi atenci&oacute; m&egrave;dica, o si rep un resultat positiu en la prova de COVID despr&eacute;s d&rsquo;haver rebut la vacuna.<\/p>\r\n<p><strong>7. Quins s&oacute;n els possibles riscos i mol&egrave;sties d&rsquo;aquest estudi?<\/strong><\/p>\r\n<p>Comirnaty pot causar alguns efectes secundaris, com ara dolor i inflor en el lloc de la injecci&oacute;, cansament, mal de cap, dolor muscular i articular, esgarrifances, febre i diarrea. Aquests efectes secundaris se li van explicar a vost&egrave; quan va rebre la vacuna. Vost&egrave; podria experimentar aquests riscos o mol&egrave;sties despr&eacute;s de rebre la vacuna Comirnaty. &Eacute;s important que informi l&rsquo;equip de l&rsquo;estudi o el seu metge de fam&iacute;lia si nota algun d&rsquo;aquests efectes secundaris. Si experimenta un esdeveniment advers greu (per exemple, qualsevol malaltia que necessiti hospitalitzaci&oacute;), informi&rsquo;n el seu metge de fam&iacute;lia immediatament, o tan aviat com sigui possible.<\/p>\r\n<p>Pot haver-hi riscos no f&iacute;sics associats amb la participaci&oacute; en aquest estudi, com ara el risc de divulgaci&oacute; accidental de les seves dades personals (inclosa la seva informaci&oacute; m&egrave;dica).<\/p>\r\n<p><strong>Seguiment de l&rsquo;embar&agrave;s<\/strong><\/p>\r\n<p>Si es queda embarassada durant l&rsquo;estudi, digui-ho a un membre de l&rsquo;equip de l&rsquo;estudi <strong>immediatament<\/strong>. Informi tamb&eacute; al metge que l&rsquo;atengui durant l&rsquo;embar&agrave;s que vost&egrave; ha rebut la vacuna Comirnaty. Li demanem perm&iacute;s per posar-nos en contacte amb el metge que gestionar&agrave; el seu embar&agrave;s per demanar-li informaci&oacute; sobre el progr&eacute;s de l&rsquo;embar&agrave;s i el seu desenlla&ccedil;. Si hi est&agrave; d&rsquo;acord, aquesta informaci&oacute; es proporcionar&agrave; al promotor per al seguiment de la seguretat.<\/p>\r\n<p><strong><a name=\"Whatarepossbenefits\"><\/a>8. Quins s&oacute;n els possibles beneficis d&rsquo;aquest estudi?<\/strong><\/p>\r\n<p>Aquest estudi nom&eacute;s t&eacute; finalitats de recerca. No hi haur&agrave; un benefici directe per a vost&egrave; pel fet de participar en l&rsquo;estudi, ja que vost&egrave; seguir&agrave; rebent la seva atenci&oacute; m&egrave;dica habitual. No obstant aix&ograve;, la informaci&oacute; que s&rsquo;obtingui de l&rsquo;estudi podr&agrave; ajudar altres persones en el futur.<\/p>\r\n<p><strong>9. Quines altres opcions tinc si no participo en aquest estudi?<\/strong><\/p>\r\n<p>Aquest estudi nom&eacute;s t&eacute; finalitats de recerca. La seva alternativa &eacute;s no participar en aquest estudi.<\/p>\r\n<p><strong>10. Qu&egrave; passa si em lesiono durant aquest estudi?<\/strong><\/p>\r\n<p>En aquest estudi nom&eacute;s es recull informaci&oacute;, per la qual cosa &eacute;s poc probable que pateixi cap lesi&oacute; relacionada amb l&rsquo;estudi. Qualsevol reacci&oacute; negativa que pugui experimentar mentre participa en aquest estudi no es considerar&agrave; una lesi&oacute; relacionada amb l&rsquo;estudi.<\/p>\r\n<p><a name=\"WhatifIjointhisstudy\"><\/a><strong>11. Qu&egrave; passa si m&rsquo;uneixo a l&rsquo;estudi i despr&eacute;s canvio d&rsquo;opini&oacute;?<\/strong><\/p>\r\n<p>Si accepta participar-hi i despr&eacute;s canvia d&rsquo;opini&oacute;, per qualsevol motiu, &eacute;s lliure de deixar de participar-hi quan vulgui. La seva decisi&oacute; no afectar&agrave; l&rsquo;atenci&oacute; m&egrave;dica que rep habitualment ni cap prestaci&oacute; a la qual tingui dret. Si es planteja deixar de participar en l&rsquo;estudi o decideix deixar-lo, pot posar-se en contacte amb un membre de l&rsquo;equip de l&rsquo;estudi a: <a href=\"mailto:VAXPATHhelpdesk@iqvia.com\"><strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/a> \/ 900&nbsp;816 279<\/p>\r\n<p>Si decideix retirar el seu consentiment per participar en aquest estudi, no s&rsquo;afegir&agrave; nova informaci&oacute; a la base de dades, per&ograve; s&rsquo;utilitzar&agrave; la informaci&oacute; que ja s&rsquo;hagi recollit.<\/p>\r\n<p>En alguns casos, BioNTech\/Pfizer podria decidir retirar-lo de l&rsquo;estudi si:<\/p>\r\n<ul>\r\n<li>BioNTech\/Pfizer o el comit&egrave; d&rsquo;&egrave;tica independent (CEI) (un grup de persones que revisen l&rsquo;estudi per protegir els seus drets) aturen l&rsquo;estudi o si s&rsquo;atura per ordre d&rsquo;un organisme governamental o regulador.<\/li>\r\n<\/ul>\r\n<p>L&rsquo;equip de l&rsquo;estudi li entregar&agrave; un document complementari de privacitat que forma part d&rsquo;aquest document de consentiment. S&rsquo;hi descriu qu&egrave; passa amb les seves dades personals i com es poden fer servir si vost&egrave; es retira de l&rsquo;estudi.<\/p>\r\n<p><strong>12. Qu&egrave; haur&eacute; de pagar si participo en aquest estudi?<\/strong><\/p>\r\n<p>La participaci&oacute; en aquest estudi no li comportar&agrave; cap cost addicional.<\/p>\r\n<p>Aquest estudi nom&eacute;s consisteix a recopilar informaci&oacute; i no hi haur&agrave; cap canvi en la seva atenci&oacute; m&egrave;dica habitual.<\/p>\r\n<p><strong>13. Em pagaran pel fet de participar en aquest estudi?<\/strong><\/p>\r\n<p>Rebr&agrave; una retribuci&oacute; pel fet de participar en aquest estudi. Rebr&agrave; un total de 171 EURO si finalitza l&rsquo;estudi. Si abandona l&rsquo;estudi anticipadament per qualsevol motiu, se li abonaran d'acord amb la taula a continuaci&oacute; per cada q&uuml;estionari que ja hagi emplenat.<\/p>\r\n<div>\r\n<table border=\"1\" width=\"348\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p>Q&uuml;estionari Basal \/ Dosi 1<\/p>\r\n<p>1<\/p>\r\n<\/td>\r\n<td nowrap=\"nowrap\" width=\"141\">\r\n<p>&euro; 15,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p>Q&uuml;estionari Setmana 1<\/p>\r\n<\/td>\r\n<td nowrap=\"nowrap\" width=\"141\">\r\n<p>&euro; 10,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p>Q&uuml;estionari Setmana 2<\/p>\r\n<\/td>\r\n<td nowrap=\"nowrap\" width=\"141\">\r\n<p>&euro; 10,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p>Q&uuml;estionari Setmana 4<\/p>\r\n<\/td>\r\n<td nowrap=\"nowr