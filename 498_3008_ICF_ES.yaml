10,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p>Q&uuml;estionari Mes 24<\/p>\r\n<\/td>\r\n<td nowrap=\"nowrap\" width=\"141\">\r\n<p>&euro; 16,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td nowrap=\"nowrap\" width=\"208\">\r\n<p><strong>TOTAL<\/strong><\/p>\r\n<\/td>\r\n<td nowrap=\"nowrap\" width=\"141\">\r\n<p>&euro; 171,00<\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<\/div>\r\n<p>Se li enviaran notificacions per obtenir la compensaci&oacute; a la seva adre&ccedil;a de correu electr&ograve;nic. Els pagaments es faran mitjan&ccedil;ant un tercer prove&iuml;dor (HyperWallet), que nom&eacute;s tindr&agrave; acc&eacute;s a la seva adre&ccedil;a de correu electr&ograve;nic i a les dades del pagament que li correspongui; no tindr&agrave; cap informaci&oacute; sobre els seus resultats de l&rsquo;estudi. Podr&agrave; triar el m&egrave;tode de pagament quan rebi el correu electr&ograve;nic que confirmi la compensaci&oacute;. Poden ser pagaments directes al seu compte bancari o compte de PayPal. L&rsquo;equip de l&rsquo;estudi no tindr&agrave; acc&eacute;s a la seva informaci&oacute; banc&agrave;ria i no es compartir&agrave; directament amb BioNTech\/Pfizer cap informaci&oacute; que pugui identificar-lo directament.<\/p>\r\n<p>BioNTech\/Pfizer podr&agrave; fer servir la informaci&oacute; obtinguda en l&rsquo;estudi per desenvolupar productes o processos que podrien generar algun benefici. No est&agrave; previst proporcionar-li a vost&egrave; els productes desenvolupats a partir d&rsquo;aquest estudi. BioNTech\/Pfizer ser&agrave; el propietari de tots els productes o processos que es desenvolupin a partir de la informaci&oacute; de l&rsquo;estudi.<\/p>\r\n<p><strong>14. Qu&egrave; passar&agrave; amb les meves dades personals?<\/strong><\/p>\r\n<p>L&rsquo;equip de l&rsquo;estudi li entregar&agrave; un document complementari de privacitat que forma part d&rsquo;aquest document de consentiment. En el document complementari de privacitat es descriu com recollirem, utilitzarem i compartirem les seves dades personals. Tamb&eacute; s&rsquo;hi descriuen els seus drets de privacitat d&rsquo;acord amb el Reglament (UE) 2016\/679 del Parlament Europeu i del Consell, de 27 d&rsquo;abril de 2016, sobre protecci&oacute; de dades (RGPD).<\/p>\r\n<p><strong>15. On puc trobar m&eacute;s informaci&oacute; sobre aquest estudi o els resultats de l&rsquo;estudi?<\/strong><\/p>\r\n<p>Trobar&agrave; una descripci&oacute; d&rsquo;aquest estudi en el registre d&rsquo;estudis posteriors a l&rsquo;autoritzaci&oacute; (PAS) de la Uni&oacute; Europea (UE): http:\/\/www.encepp.eu\/encepp\/studiesdatabase.jsp. Aquest lloc web no inclour&agrave; informaci&oacute; que el pugui identificar. Com a m&agrave;xim, el lloc web inclour&agrave; un resum dels resultats. Pot fer cerques en aquest lloc web en qualsevol moment. Tanmateix, poden passar molts anys fins que es publiquin els resultats de la recerca.<\/p>\r\n<p>Si necessita ajuda per entendre aquest lloc web, pregunti a l&rsquo;equip de l&rsquo;estudi d&rsquo;IQVIA.<\/p>\r\n<br clear=\"all\" \/>\r\n<p><strong>16. Document de consentiment informat<\/strong><\/p>\r\n<table border=\"1\" width=\"100%\" cellspacing=\"0\" cellpadding=\"0\">\r\n<tbody>\r\n<tr>\r\n<td width=\"100%\">\r\n<p><strong>Acord per participar i per al tractament de dades<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>1. Confirmo que he llegit i entenc aquest document de consentiment per a l&rsquo;estudi descrit m&eacute;s amunt i que he tingut l&rsquo;oportunitat de fer preguntes. He tingut temps suficient per llegir aquest document de consentiment. Tamb&eacute; he tingut l&rsquo;oportunitat de preguntar pels detalls de l&rsquo;estudi i de decidir si participar-hi o no.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>2. He llegit i entenc el document complementari de privacitat. Entenc que la participaci&oacute; en l&rsquo;estudi comportar&agrave; el tractament de les meves dades personals (que inclou la recollida, l&rsquo;&uacute;s, la transfer&egrave;ncia, l&rsquo;emmagatzematge, l&rsquo;an&agrave;lisi i la creaci&oacute; d&rsquo;informes a partir d&rsquo;aquestes dades). Entenc i accepto el tractament de les meves dades personals dins i fora del meu pa&iacute;s de resid&egrave;ncia per a finalitats sanit&agrave;ries, reguladores o de recerca m&egrave;dica.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>3. Entenc que la meva participaci&oacute; &eacute;s volunt&agrave;ria i que soc lliure de deixar de participar en aquest estudi i de retirar el meu consentiment per al tractament de les meves dades personals en qualsevol moment. Accepto volunt&agrave;riament participar en l&rsquo;estudi descrit en aquest document.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>4. Accepto que l&rsquo;equip de l&rsquo;estudi reculli i tracti les meves dades personals privades, com ara el mes i l&rsquo;any del meu naixement i el meu origen racial o &egrave;tnic, i que contactin amb el meu metge per accedir a informaci&oacute; pertinent per a l&rsquo;estudi, com ara esdeveniments de seguretat espec&iacute;fics i notificacions d&rsquo;embarassos, segons correspongui.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>5. Accepto que les meves dades de contacte es recullin, emmagatzemin i utilitzin per a finalitats relacionades amb l&rsquo;estudi, tal com s&rsquo;ha descrit en aquest document.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td width=\"100%\">\r\n<p>6. En signar aquest document de consentiment, no renuncio a cap dels meus drets legals. M&rsquo;han informat que rebr&eacute; una c&ograve;pia signada i datada d&rsquo;aquest document.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>&nbsp;&nbsp;<\/p>\r\n<br clear=\"all\" \/>\r\n"
