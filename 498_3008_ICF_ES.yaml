      "<p><a name=\"PrivacySupplement\"><\/a><strong>DOCUMENT COMPLEMENTARI DE PRIVACITAT<\/strong><\/p>\r\n<p>En aquest document complementari de privacitat es descriu com recollirem, utilitzarem i compartirem les seves dades personals. Tamb&eacute; s&rsquo;hi descriuen els seus drets de privacitat.<\/p>\r\n<p><strong>A. <\/strong><strong>Quina informaci&oacute; es podr&agrave; recopilar sobre vost&egrave; durant aquest estudi?<\/strong><\/p>\r\n<p>Per tal de dur a terme l&rsquo;estudi i complir els requisits legals i normatius, l&rsquo;equip de l&rsquo;estudi recopilar&agrave; informaci&oacute; sobre vost&egrave;. Aquesta informaci&oacute; pot incloure dades personals que l&rsquo;identifiquin directament, incloses dades demogr&agrave;fiques (com ara l&rsquo;edat, el sexe i l&rsquo;ocupaci&oacute;) i confidencials (com ara informaci&oacute; que vost&egrave; mateix ha proporcionat sobre els seus antecedents m&egrave;dics i el seu origen racial o &egrave;tnic).<\/p>\r\n<p>La plataforma de l&rsquo;estudi que cont&eacute; la informaci&oacute; notificada per vost&egrave; mateix pot ser consultada, amb les mateixes finalitats, per (a) l&rsquo;equip de l&rsquo;estudi; (b) BioNTech\/Pfizer i els seus representants (incloses les seves empreses filials); (c) les persones o organitzacions que proporcionen serveis a BioNTech\/Pfizer o que hi col&middot;laboren; (d) qualsevol organitzaci&oacute; que obtingui la totalitat o una part del negoci de BioNTech\/Pfizer o drets del producte de l&rsquo;estudi, i (e) autoritats governamentals o reguladores (com l&rsquo;Administraci&oacute; d&rsquo;Aliments i Medicaments [Food and Drug Administration] dels Estats Units i altres autoritats d&rsquo;altres pa&iuml;sos).<\/p>\r\n<p>L&rsquo;equip de l&rsquo;estudi conservar&agrave; els seus registres durant el per&iacute;ode de temps necessari per complir les finalitats descrites m&eacute;s amunt i en el(s) document(s) de consentiment, segons el que exigeixi la legislaci&oacute; aplicable.<\/p>\r\n<p>Si vost&egrave; proporciona dades personals d&rsquo;una altra persona (per exemple, una persona de contacte alternativa o el seu metge de fam&iacute;lia), cal que ho faci saber a la persona en q&uuml;esti&oacute; perqu&egrave; s&agrave;piga que les seves dades s&rsquo;utilitzaran tal com es descriu en el document complementari de privacitat i les lleis aplicables.<\/p>\r\n<p><strong>B. <\/strong><strong>Qu&egrave; passar&agrave; amb la meva informaci&oacute; que s&rsquo;envi&iuml; fora de la plataforma de l&rsquo;estudi?<\/strong><\/p>\r\n<p>El seu nom se substituir&agrave; per un codi &uacute;nic (al qual anomenem &ldquo;informaci&oacute; codificada&rdquo;) abans que s&rsquo;envi&iuml; fora de la plataforma de l&rsquo;estudi. L&rsquo;equip de l&rsquo;estudi conservar&agrave; el vincle entre el codi i el seu nom de manera confidencial i BioNTech\/Pfizer no tindr&agrave; acc&eacute;s a aquest vincle ni intentar&agrave; con&egrave;ixer la seva identitat. En circumst&agrave;ncies molt espec&iacute;fiques, les dades que l&rsquo;identifiquin directament es podran enviar a un prove&iuml;dor contractat pel promotor amb la finalitat de proporcionar-li una compensaci&oacute;.<\/p>\r\n<p>La seva informaci&oacute; codificada podr&agrave; ser utilitzada pels grups esmentats m&eacute;s amunt per tal de (a) dur a terme l&rsquo;estudi; (b) complir les obligacions legals i reguladores; (c) publicar els resultats de l&rsquo;estudi; i (d) millorar la qualitat, la seguretat i el disseny d&rsquo;aquest estudi i d&rsquo;altres estudis de recerca, incl&ograve;s el desenvolupament de productes i eines de diagn&ograve;stic.<\/p>\r\n<p>Algunes persones que utilitzaran la seva informaci&oacute; podrien estar situades en pa&iuml;sos diferents del seu pa&iacute;s de resid&egrave;ncia, inclosos els Estats&nbsp;Units. Les lleis de protecci&oacute; de dades podrien ser diferents en aquests pa&iuml;sos. La Comissi&oacute; Europea ha confirmat que alguns d&rsquo;aquests pa&iuml;sos ofereixen un nivell adequat de protecci&oacute; de dades (la llista completa d&rsquo;aquests pa&iuml;sos es pot consultar en aquest lloc web <a href=\"http:\/\/ec.europa.eu\/justice\/data-protection\/international-transfers\/adequacy%20\/index_en.htm\">http:\/\/ec.europa.eu\/justice\/data-protection\/international-transfers\/adequacy \/index_en.htm<\/a>). Quan es transfereixen a pa&iuml;sos amb normes legals diferents de les normes de la UE, BioNTech\/Pfizer aplica acords de la UE aprovats oficialment (pot sol&middot;licitar-ne una c&ograve;pia al seu equip de l&rsquo;estudi).<\/p>\r\n<p>BioNTech\/Pfizer conservar&agrave; la seva informaci&oacute; codificada durant el per&iacute;ode de temps necessari per complir les finalitats descrites m&eacute;s amunt i en el(s) document(s) de consentiment sempre que ho permeti la legislaci&oacute; aplicable.<\/p>\r\n<p><strong>C. <\/strong><strong>Es pot fer servir la meva informaci&oacute; codificada per a altres recerques?<\/strong><\/p>\r\n<p>BioNTech\/Pfizer t&eacute; l&rsquo;inter&egrave;s leg&iacute;tim de fer &uacute;s de la seva informaci&oacute; codificada en el futur per donar suport i fer avan&ccedil;ar la recerca cient&iacute;fica, inclosa la recerca amb objectius de salut p&uacute;blica. En aquest moment, no sabem els detalls espec&iacute;fics d&rsquo;aquests altres projectes de recerca; no obstant aix&ograve;, la seva informaci&oacute; codificada es podria utilitzar en combinaci&oacute; amb dades obtingudes d&rsquo;altres fonts per continuar investigant sobre la COVID-19 o l&rsquo;&uacute;s de Comirnaty. Es faran servir mesures de protecci&oacute; espec&iacute;fiques per protegir la seva informaci&oacute; codificada utilitzada en qualsevol recerca futura, com ara: (a) limitar l&rsquo;acc&eacute;s a la informaci&oacute; codificada nom&eacute;s a les persones vinculades per cl&agrave;usules de confidencialitat; (b) anonimitzar les dades; i (c) obtenir l&rsquo;aprovaci&oacute; de comit&egrave;s d&rsquo;&egrave;tica, quan ho exigeixi la legislaci&oacute; aplicable.<\/p>\r\n<p><strong>D. <\/strong><strong>Quins s&oacute;n els meus drets en mat&egrave;ria de protecci&oacute; de dades?<\/strong><\/p>\r\n<p>Vost&egrave; t&eacute; els drets d&rsquo;acc&eacute;s, modificaci&oacute;, portabilitat i supressi&oacute; de les seves dades; no obstant aix&ograve;, aquests drets estan limitats, ja que necessitem gestionar la seva informaci&oacute; de maneres espec&iacute;fiques per tal que la recerca sigui fidedigna i acurada o per complir les nostres obligacions legals. Per exercir qualsevol d&rsquo;aquests drets, posi&rsquo;s en contacte amb l&rsquo;equip de l&rsquo;estudi (consulti les dades de contacte al principi d&rsquo;aquest document) i no amb BioNTech\/Pfizer. Tamb&eacute; t&eacute; dret a presentar una queixa davant d&rsquo;una autoritat de protecci&oacute; de dades (http:\/\/ec.europa.eu\/justice\/data-protection\/article-29\/structure\/data-protection-authorities\/index_en.htm).<\/p>\r\n<p><strong>E. <\/strong><strong>Qu&egrave; passar&agrave; amb la meva informaci&oacute; si retiro el meu consentiment per al tractament de les dades?<\/strong><\/p>\r\n<p>Si deixa de participar en l&rsquo;estudi i no ho comunica a l&rsquo;equip de l&rsquo;estudi, l&rsquo;equip de l&rsquo;estudi podr&agrave; utilitzar les seves dades de contacte per posar-se en contacte amb vost&egrave; i demanar-li si desitja continuar en l&rsquo;estudi. Si el centre de l&rsquo;estudi no pot contactar amb vost&egrave;, l&rsquo;equip de l&rsquo;estudi podr&agrave; utilitzar registres d&rsquo;acc&eacute;s p&uacute;blic sobre el seu estat de salut per controlar la seguretat a llarg termini del f&agrave;rmac de l&rsquo;estudi.<\/p>\r\n<p>Si vost&egrave; retira expressament el seu consentiment per al tractament de les seves dades personals:<\/p>\r\n<ul>\r\n<li>BioNTech\/Pfizer continuar&agrave; utilitzant la seva informaci&oacute; codificada que ja s&rsquo;hagi recopilat fins a la data de retirada del seu consentiment per al tractament de dades (a) segons sigui necessari perqu&egrave; BioNTech\/Pfizer compleixi les seves obligacions legals i reguladores i (b) per als interessos leg&iacute;tims de BioNTech\/Pfizer de garantir la integritat de l&rsquo;estudi, assegurar els nivells m&eacute;s alts de qualitat i seguretat dels seus productes i fer avan&ccedil;ar la recerca m&egrave;dica i de salut p&uacute;blica. Si ho justifica convenientment, vost&egrave; pot oposar-se a aquests interessos leg&iacute;tims. La seva informaci&oacute; codificada no s&rsquo;utilitzar&agrave; per a futures recerques cient&iacute;fiques; no obstant aix&ograve;, si BioNTech\/Pfizer elimina tota la informaci&oacute; que podria utilitzar-se raonablement per identificar-lo, podr&agrave; fer servir les dades anonimitzades en la mesura en qu&egrave; ho permeti la legislaci&oacute; aplicable.<\/li>\r\n<\/ul>\r\n<p>&nbsp;<\/p>\r\n<\/div>"
