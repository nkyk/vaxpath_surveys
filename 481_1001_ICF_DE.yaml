e Ihre personenbezogenen Daten erfasst, verwendet und weitergegeben werden. Zudem werden Ihre Datenschutzrechte darin beschrieben.<\/p>\r\n<p><strong>A. Welche personenbezogenen Daten werden m&ouml;glicherweise w&auml;hrend dieser Studie von Ihnen erfasst?<\/strong><\/p>\r\n<p>Ihr Studienteam und andere Personen, die an Ihrer studienbezogenen Versorgung beteiligt sind, erfassen Informationen &uuml;ber Sie oder stellen diese bereit. Einige dieser erfassten oder bereitgestellten Informationen sind sensibel. Diese Informationen umfassen m&ouml;glicherweise:<\/p>\r\n<ul>\r\n<li>Informationen, anhand derer Sie direkt identifiziert werden k&ouml;nnen, wie z. B. Ihr Name, Ihre Adresse und Ihre Telefonnummer.<\/li>\r\n<li>Sensible personenbezogene Daten wie Ihre Krankengeschichte, demografische Daten (z. B. Geburtsmonat und Geburtsjahr, Geschlecht und Beruf) und andere sensible Daten, die f&uuml;r diese Studie erforderlich sind, wie z. B. Ihre ethnische Abstammung und Zugeh&ouml;rigkeit.<\/li>\r\n<li>Daten, die von elektronischen Ger&auml;ten erfasst werden, wenn Sie den Einwilligungsprozess abschlie&szlig;en oder wenn Sie w&auml;hrend der Studie eine mobile Anwendung oder einen Studien-Webbrowser verwenden. Diese Informationen k&ouml;nnen Daten &uuml;ber Ihre Nutzung der Studienplattform umfassen, wie z. B. die Zeitdauer, die Sie zum Abschluss des Einwilligungsprozesses ben&ouml;tigen, die Anzahl der Male, die Sie zwischen Seiten hin- und herscrollen oder auf die verlinkten Elemente klicken, sowie Ihre elektronische Signatur. Mobile Anwendungen und andere digitale Tools, die in der Studie verwendet werden, k&ouml;nnen ihre eigenen Datenschutzrichtlinien haben. Diese Richtlinien liefern zus&auml;tzliche Informationen &uuml;ber die von den digitalen Tools durchgef&uuml;hrten Datenverarbeitungsaktivit&auml;ten.<\/li>\r\n<\/ul>\r\n<p><strong>B. Wer wird meine personenbezogenen Daten verwenden, wie werden sie sie verwenden und wo werden sie aufbewahrt?<\/strong><\/p>\r\n<p>Alle