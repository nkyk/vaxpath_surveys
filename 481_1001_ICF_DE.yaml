      "<p style=\"text-align: center;\"><strong>BEGLEITSCHREIBEN ZUR PATIENTENINFORMATION UND EINWILLIGUNGSERKL&Auml;RUNG<\/strong><\/p>\r\n<p>Sehr geehrte Damen und Herren,<\/p>\r\n<p>&nbsp;<\/p>\r\n<div>\r\n<p>vielen Dank, dass Sie sich die Zeit nehmen, eine Teilnahme an dieser Studie in Erw&auml;gung zu ziehen. Diese Patienteninformation und Einwilligungserkl&auml;rung kann Ihnen bei der Entscheidungsfindung helfen. Im Dokument wird erkl&auml;rt, <strong>was eine Teilnahme an dieser Studie<\/strong> (auch Forschungsstudie genannt) <strong>mit sich bringt<\/strong>.<\/p>\r\n<p>Ihre Teilnahme an dieser Studie ist <strong>vollkommen freiwillig (Ihre alleinige Entscheidung)<\/strong>. Nehmen Sie sich so viel Zeit, wie Sie brauchen, um eine Entscheidung zu treffen. Sie k&ouml;nnen sich auch jetzt f&uuml;r eine Studienteilnahme entscheiden und Ihre Meinung dann sp&auml;ter jederzeit &auml;ndern.<\/p>\r\n<p>Wir empfehlen Ihnen, mit <strong>Ihrer Familie, Ihren Betreuern, Ihren &Auml;rzten und dem Studienteam<\/strong> &uuml;ber die Teilnahme an dieser Studie und dar&uuml;ber zu sprechen, ob eine solche Teilnahme f&uuml;r Sie das Richtige ist. Das Studienteam bei IQVIA wird in gemeinsamen Gespr&auml;chen alle Ihre Fragen zu dieser Studie beantworten. Wenn Sie sich f&uuml;r eine Teilnahme entscheiden, <strong>werden Sie gebeten, vor dem Beginn der Studie die Einwilligungserkl&auml;rung zu unterzeichnen<\/strong>. Sie werden auch gebeten, dem Sponsor (Auftraggeber der Studie) zu erlauben, <strong>Ihre relevanten (oder wichtigen) Krankenakten<\/strong> einzusehen, wenn bei Ihnen bestimmte gesundheitliche Ereignisse auftreten.<\/p>\r\n<p>Wenn Sie in die Teilnahme einwilligen, erhalten Sie &uuml;ber das Online-Portal ein Exemplar dieser Patienteninformation und der unterzeichneten Einwilligungserkl&auml;rung.<\/p>\r\n<p>Wir wissen es zu sch&auml;tzen, dass Sie eine Teilnahme an dieser Studie in Erw&auml;gung ziehen.<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>Mit freundlichen Gr&uuml;&szlig;en<\/p>\r\n<p>&nbsp;<\/p>\r\n<p>Das VAXPATH-Studienteam<\/p>\r\n<\/div>\r\n<p>&nbsp;<\/p>\r\n<div>&nbsp;<\/div>"
