er &uuml;bermittelt werden?<\/strong><\/p>\r\n<p>Ihre personenbezogenen Daten werden in &Uuml;bereinstimmung mit den geltenden Datenschutzgesetzen behandelt. BioNTech\/Pfizer ist der Verantwortliche f&uuml;r Ihre personenbezogenen Daten.<\/p>\r\n<p>Einige der Personen, die Ihre personenbezogenen Daten verwenden, einschlie&szlig;lich Ihrer verschl&uuml;sselten Daten, befinden sich m&ouml;glicherweise in L&auml;ndern au&szlig;erhalb Ihres Landes, einschlie&szlig;lich in den Vereinigten Staaten. In diesen L&auml;ndern sind die Datenschutzgesetze m&ouml;glicherweise anders. Die Europ&auml;ische Kommission hat festgestellt, dass einige dieser L&auml;nder ein angemessenes Datenschutzniveau bieten (die vollst&auml;ndige Liste dieser L&auml;nder ist auf dieser englischsprachigen Website verf&uuml;gbar:<\/p>\r\n<p>http:\/\/ec.europa.eu\/justice\/data-protection\/internationaltransfers\/adequacy\/index_en.htm).<\/p>\r\n<p>BioNTech\/Pfizer und Personen, die mit BioNTech\/Pfizer zusammenarbeiten, werden Ma&szlig;nahmen ergreifen, um die Vertraulichkeit Ihrer personenbezogenen Daten zu wahren. F&uuml;r die Ziele der Studie werden Ihre verschl&uuml;sselten Daten von BioNTech\/Pfizer aus der EU, dem EWR und\/oder der Schweiz in andere L&auml;nder wie die USA &uuml;bermittelt, f&uuml;r die von den europ&auml;ischen Aufsichtsbeh&ouml;rden noch nicht festgestellt wurde, dass sie die Anforderungen zum Schutz personenbezogener Daten erf&uuml;llen. Um an der Studie teilnehmen zu k&ouml;nnen, werden Sie gebeten, dieser &Uuml;bertragung am Ende dieses Dokuments zuzustimmen. BioNTech\/Pfizer verf&uuml;gt zum Schutz Ihrer personenbezogenen Daten &uuml;ber EU-Standardvertragsklauseln. Bitte kontaktieren Sie Ihr Studienteam, um eine Kopie dieser EU-Standardvertragsklauseln zu erhalten.<\/p>\r\n<p><strong>F. Was sind meine Datenschutzrechte? An wen kann ich mich bez&uuml;glich dieser Rechte oder bei jeglichen Bedenken oder Beschwerden wenden? <\/strong><\/p>\r\n<p>Falls Sie eines der nachfolgend beschriebenen Rechte aus&uuml;ben m&ouml;chten oder Bedenken bez&uuml;glich der Handhabung Ihrer personenbezogenen Daten haben, empfiehlt es sich, dass Sie sich an das Studienteam und nicht an BioNTech\/Pfizer wenden. Im Allgemeinen wird BioNTech\/Pfizer nicht wissen, wer Sie (namentlich) sind, da BioNTech\/Pfizer normalerweise nur im Besitz Ihrer verschl&uuml;sselten Daten ist und diese weder Ihren Namen noch andere Informationen enthalten, die einfache R&uuml;ckschl&uuml;sse auf Ihre Person zulassen. Bitte verwenden Sie die Kontaktdaten [Abschnitt 1] in dieser Patienteninformation und Einwilligungserkl&auml;rung, wenn Sie den Vertreter des Studienteams kontaktieren m&ouml;chten. Sie k&ouml;nnen den Datenschutzbeauftragten von BioNTech\/Pfizer &uuml;ber den folgenden Link kontaktieren:<strong> http:\/\/dpo.pfizer.com.<\/strong><\/p>\r\n<ul>\r\n<li>Sie haben das Recht, auf Ihre personenbezogenen Daten zuzugreifen, die vom Studienteam &uuml;ber Sie aufbewahrt werden. Um die Integrit&auml;t der Studie zu wahren, k&ouml;nnen Sie einige der Daten erst nach Abschluss der Studie einsehen.<\/li>\r\n<li>Sie haben das Recht, Ihre personenbezogenen Daten zu korrigieren oder zu aktualisieren.<\/li>\r\n<li>Sie haben das Recht, die Erfassung und Verwendung Ihrer personenbezogenen Daten unter bestimmten Umst&auml;nden (z. B., wenn die Daten fehlerhaft sind) einzuschr&auml;nken.<\/li>\r\n<li>Sie haben den geltenden Datenschutzgesetzen entsprechend das Recht, Ihre personenbezogenen Daten in einem strukturierten, allgemeinen Computerformat (z. B. als lesbare elektronische Textdatei oder Tabelle) zu Ihren eigenen Zwecken oder zur Weitergabe an andere zu erhalten. Sie haben m&ouml;glicherweise nicht das Recht, Ihre personenbezogenen Daten zu erhalten, die f&uuml;r Zwecke des &ouml;ffentlichen Interesses (zum Beispiel zur Berichterstattung von Krankheitsf&auml;llen an Beamte des &ouml;ffentlichen Gesundheitswesens) oder bei der Aus&uuml;bung von beh&ouml;rdlicher Gewalt, die BioNTech\/Pfizer oder dem Studienteam verliehen wurde (zum Beispiel zur Beantwortung von Informationsanfragen von &ouml;ffentlichen Beh&ouml;rden oder zur &Uuml;berwachung der Medikamentensicherheit), verwendet wurden.<\/li>\r\n<li>Sie haben das Recht, die L&ouml;schung Ihrer personenbezogenen Daten zu verlangen, wenn Sie nicht mehr an der Studie teilnehmen und Ihre Einwilligung zur Verwendung Ihrer personenbezogenen Daten, wie in dieser Datenschutzerkl&auml;rung beschrieben, widerrufen. Die F&auml;higkeit, einer Anfrage zur L&ouml;schung Ihrer personenbezogenen Daten nachzukommen, ist jedoch begrenzt. Einige oder alle Ihrer personenbezogenen Daten k&ouml;nnen aufbewahrt und verwendet werden, wenn die L&ouml;schung die Studie schwerwiegend beeintr&auml;chtigen w&uuml;rde (z. B., wenn eine L&ouml;schung die Einheitlichkeit der Studienergebnisse beeintr&auml;chtigen w&uuml;rde) oder wenn Ihre personenbezogenen Daten zur Einhaltung der gesetzlichen Anforderungen ben&ouml;tigt werden.<\/li>\r\n<li>Sie haben das Recht, eine Beschwerde bei einer Datenschutzbeh&ouml;rde einzureichen <strong>(https:\/\/www.baden-wuerttemberg.datenschutz.de\/die aufsichtsbehorden-der-lander\/).<\/strong> Ein Ansprechpartner in Deutschland ist: Berliner Beauftragte f&uuml;r Datenschutz und Informationsfreiheit, Maja Smoltczyk, Friedrichstra&szlig;e 219, 10969 Berlin, Telefon: 030\/13 88 9-0, Fax: 030\/21 55 050, E Mail: <strong>mailbox@datenschutz-berlin.de<\/strong>.<\/li>\r\n<\/ul>\r\n<p><strong>G. Was geschieht, wenn ich die Teilnahme an der Studie nicht fortsetzen m&ouml;chte?<\/strong><\/p>\r\n<p>Es steht Ihnen frei, die Teilnahme an dieser Studie jederzeit zu beenden, indem Sie dies dem Studienteam mitteilen.<\/p>\r\n<p>Wenn Sie die Teilnahme an der Studie beenden und das Studienteam nicht dar&uuml;ber informieren, kann dieses Ihre Kontaktinformationen verwenden, um Sie zu kontaktieren und zu pr&uuml;fen, ob Sie weiterhin an der Studie teilnehmen m&ouml;chten. Wenn das Studienteam Sie nicht erreichen kann, dann kann das Studienteam &ouml;ffentlich zug&auml;ngliche Aufzeichnungen &uuml;ber Ihren Gesundheitszustand verwenden, um die langfristige Sicherheit des Studienpr&auml;parats zu &uuml;berwachen. Dies erfolgt nur, sofern gesetzlich zul&auml;ssig.<\/p>\r\n<p>Wenn Sie Ihre Teilnahme an der Studie beenden, Ihre Einwilligung jedoch nicht widerrufen, werden Ihre personenbezogenen Daten weiterhin gem&auml;&szlig; dieser Datenschutzerkl&auml;rung und den geltenden Gesetzen verwendet. Das Studienteam wird keine neuen Informationen &uuml;ber Sie oder von Ihnen erfassen, es sei denn, Sie haben sich damit einverstanden erkl&auml;rt, diese zur Verf&uuml;gung zu stellen.<\/p>\r\n<p>Wenn Sie entscheiden, Ihre Einwilligung zu widerrufen:<\/p>\r\n<ul>\r\n<li>k&ouml;nnen Sie nicht mehr an der Studie teilnehmen<\/li>\r\n<li>werden keine weiteren Informationen mehr vom Studienteam &uuml;ber Sie oder von Ihnen erfasst<\/li>\r\n<li>muss das Studienteam eventuell weiterhin jegliches bei Ihnen infolge der Teilnahme an der Studie aufgetretene Sicherheitsereignis an BioNTech\/Pfizer melden<\/li>\r\n<li>werden Ihre personenbezogenen Daten, einschlie&szlig;lich verschl&uuml;sselter Daten, die bis zum Zeitpunkt Ihres Widerrufs bereits erfasst wurden, von BioNTech\/Pfizer aufbewahrt und verwendet, um die Integrit&auml;t der Studie zu gew&auml;hrleisten, die Sicherheitsauswirkungen von Comirnaty zu bestimmen, um die gesetzlichen oder beh&ouml;rdlichen Anforderungen zu erf&uuml;llen, und\/oder f&uuml;r alle anderen gem&auml;&szlig; den anwendbaren Datenschutzgesetzen erlaubten Zwecke und<\/li>\r\n<li>werden Ihre personenbezogenen Daten (einschlie&szlig;lich verschl&uuml;sselter Daten) nicht f&uuml;r weitere wissenschaftliche Forschungsvorhaben verwendet. Wenn Ihre personenbezogenen Daten jedoch anonymisiert wurden, sodass die Daten keine R&uuml;ckschl&uuml;sse auf Sie zulassen, k&ouml;nnen diese Daten weiterhin f&uuml;r weitere wissenschaftliche Forschungsvorhaben verwendet werden (wie in Abschnitt E dieser Datenschutzerkl&auml;rung beschrieben), wie durch anwendbares Recht gestattet.<\/li>\r\n<\/ul>\r\n<p><strong>15. Wo kann ich zus&auml;tzliche Informationen &uuml;ber diese Studie oder die Studienergebnisse erhalten?<\/strong><\/p>\r\n<p>Eine Beschreibung dieser Studie finden Sie auf Englisch im Register der Europ&auml;ischen Union (EU) f&uuml;r Studien nach der Zulassung (Post-Authorization Study, PAS) unter http:\/\/www.encepp.eu\/encepp\/studiesDatabase.jsp. Auf dieser Website werden keine Informationen ver&ouml;ffentlicht, die R&uuml;ckschl&uuml;sse auf Ihre Person zulassen. Die Website wird<\/p>\r\n<p>allenfalls eine Zusammenfassung der Ergebnisse enthalten. Sie k&ouml;nnen diese Website jederzeit aufrufen. Es kann jedoch viele Jahre dauern, bevor Forschungsergebnisse ver&ouml;ffentlicht werden.<\/p>\r\n<p>Wenn Sie Hilfe ben&ouml;tigen, diese Website zu verstehen, wenden Sie sich bitte an den Studienarzt.<\/p>\r\n<p><strong>16. Unterschriften<\/strong><\/p>\r\n<table style=\"margin-left: auto; margin-right: auto;\" border=\"1\">\r\n<tbody>\r\n<tr style=\"height: 31px;\">\r\n<td style=\"height: 31px;\" colspan=\"1\" rowspan=\"1\">\r\n<p><strong>Einverst&auml;ndnis zur Teilnahme und Verarbeitung von Daten<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr style=\"height: 101px;\">\r\n<td style=\"height: 101px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>1. Ich best&auml;tige, dass ich diese Einwilligungserkl&auml;rung f&uuml;r die oben beschriebene Studie gelesen habe (oder, wenn ich nicht lesen kann, dass ein Mitglied des Studienteams sie mir vorgelesen hat)<\/p>\r\n<p>und sie verstehe und die M&ouml;glichkeit hatte, Fragen zu stellen. Ich hatte ausreichend Zeit, diese Einwilligungserkl&auml;rung durchzugehen, Fragen zur Studie zu stellen und zu entscheiden, ob ich teilnehmen m&ouml;chte oder nicht.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr style=\"height: 111px;\">\r\n<td style=\"height: 111px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>2. Ich verstehe, dass die Teilnahme freiwillig ist und dass es mir freisteht, die Teilnahme an dieser Studie jederzeit zu beenden oder meine Einwilligung in die Verarbeitung meiner personenbezogenen Daten zu widerrufen. Ich muss keinen Grund angeben, und meine regul&auml;re medizinische Versorgung und meine gesetzlichen Rechte werden nicht beeintr&auml;chtigt. Selbst wenn ich meine Einwilligung in die Verarbeitung zur&uuml;ckziehe, k&ouml;nnen meine zu diesem Zeitpunkt gespeicherten personenbezogenen Daten jedoch aufbewahrt werden, um die Gesetze und Vorschriften einzuhalten und die Integrit&auml;t der Studie zu wahren.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr style=\"height: 111.5px;\">\r\n<td style=\"height: 111.5px;\" colspan=\"1\" rowspan=\"1\">\r\n<p><strong>3. Ich habe die Datenschutzerkl&auml;rung in Abschnitt 14 gelesen und verstanden. Ich verstehe, dass die Teilnahme an der Studie die Verarbeitung (einschlie&szlig;lich der Erfassung, Verwendung, &Uuml;bertragung, Speicherung, Auswertung und Berichterstattung) meiner personenbezogenen Daten, wie in der Datenschutzerkl&auml;rung erl&auml;utert, erfordert. Ich verstehe und stimme der Verarbeitung meiner personenbezogenen Daten innerhalb und au&szlig;erhalb der EU, des EWR und\/oder der Schweiz (einschlie&szlig;lich anderer L&auml;nder wie den USA) f&uuml;r die Gesundheitsversorgung, medizinische Forschung und\/oder beh&ouml;rdliche Zwecke zu.<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr style=\"height: 221px;\">\r\n<td style=\"height: 221px;\" colspan=\"1\" rowspan=\"1\">\r\n<p><strong>4. Ich willige ein, dass meine personenbezogenen Daten, einschlie&szlig;lich meines Geburtsmonats und Geburtsjahres sowie meiner ethnischen Herkunft und Zugeh&ouml;rigkeit, im Rahmen dieser Studie erhoben und verwendet werden, und dass sie:<\/strong><\/p>\r\n<p><strong>- nur mit meinem einzigartigen Code identifiziert werden<\/strong><\/p>\r\n<p><strong>- von BioNTech\/Pfizer und dessen autorisierten Vertretern und Studienmonitoren zu den im Studienplan und in dieser Einwilligungserkl&auml;rung beschriebenen Zwecken &uuml;berpr&uuml;ft, verarbeitet bzw. ihnen gegen&uuml;ber offengelegt werden<\/strong><\/p>\r\n<p><strong>- von ordnungsgem&auml;&szlig; dazu autorisierten Organisationen, wie in der Datenschutzerkl&auml;rung dargelegt, eingesehen und &uuml;berpr&uuml;ft werden<\/strong><\/p>\r\n<p><strong>- in meinem Land oder in anderen L&auml;ndern an &Uuml;berwachungsbeh&ouml;rden oder Krankenversicherungen geschickt werden und<\/strong><\/p>\r\n<p><strong>- ggf. in L&auml;nder, in denen die Datenschutzgesetze m&ouml;glicherweise anders sind als in meinem Land, &uuml;bermittelt werden<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>&nbsp;<\/p>\r\n<table style=\"margin-left: auto; margin-right: auto;\" border=\"1\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p><strong>5. Mir ist bekannt, dass ich meine Rechte, auf die Informationen zu den mit mir zusammenh&auml;ngenden Daten zuzugreifen und diese Informationen zu beantragen, aus&uuml;ben kann. Des Weiteren ist mir bekannt, dass ich zudem auch die Korrektur der Daten verlangen kann, wenn diese falsch sind, und dass ich m&ouml;glicherweise eine<\/strong><\/p>\r\n<p><strong>Einschr&auml;nkung der Datennutzung oder eine L&ouml;schung der Daten fordern kann. Ich verstehe jedoch auch, dass meine Rechte eingeschr&auml;nkt sein k&ouml;nnen, und selbst wenn ich meine Einwilligung in die Verarbeitung zur&uuml;ckziehe, k&ouml;nnen meine bis zu diesem Zeitpunkt erfassten personenbezogenen Daten aufbewahrt werden, um die Gesetze und Vorschriften einzuhalten und die Integrit&auml;t der Studie zu wahren.<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p><strong>6. Ich erkl&auml;re mich damit einverstanden, dass das Studienteam meinen behandelnden Arzt kontaktiert, um Zugang zu den f&uuml;r die Studie relevanten Informationen zu erhalten, wie z. B. zu spezifischen Sicherheitsereignissen und gemeldeten Schwangerschaften, falls zutreffend. In diesem Umfang entbinde ich den Studienarzt\/Hausarzt\/behandelnden Arzt von seiner &auml;rztlichen Schweigepflicht.<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>7. Ich stimme zu, dass meine Kontaktinformationen wie in diesem Dokument beschrieben f&uuml;r studienbezogene Zwecke erfasst, gespeichert und verwendet werden.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>8. Ich verstehe, dass BioNTech\/Pfizer und\/oder andere Personen, die mit BioNTech\/Pfizer zusammenarbeiten oder im Namen des Sponsors arbeiten, die unabh&auml;ngigen Ethikkommissionen und Aufsichtsbeh&ouml;rden m&ouml;glicherweise auf meine personenbezogenen Daten zugreifen m&uuml;ssen, die vom Studienteam f&uuml;r die Studie und andere Forschungsvorhaben erhoben wurden. Ich bin damit einverstanden, dass diese auf meine personenbezogenen Daten zugreifen d&uuml;rfen.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>9. Ich gebe mit der Unterzeichnung dieser Einwilligungserkl&auml;rung keines meiner mir gesetzlich zustehenden Rechte auf. Mir wurde mitgeteilt, dass ich ein unterzeichnetes und datiertes Exemplar dieses Dokuments erhalte.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>10. Ich bin damit einverstanden, an der in diesem Dokument beschriebenen Studie teilzunehmen.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>11. Ich verstehe, dass ich ein elektronisches Exemplar dieser Patienteninformation und Einwilligungserkl&auml;rung erhalte, auf das ich &uuml;ber das Online-Portal\/die App jederzeit zugreifen kann.<\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>&nbsp;<\/p>"
