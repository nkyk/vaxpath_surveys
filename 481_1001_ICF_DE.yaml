tern (einschlie&szlig;lich dessen verbundenen Unternehmen)<\/li>\r\n<li>Personen und\/oder Organisationen, die Dienstleistungen f&uuml;r BioNTech\/Pfizer erbringen oder mit BioNTech\/Pfizer zusammenarbeiten<\/li>\r\n<li>Alle Organisationen, die das gesamte Gesch&auml;ft von BioNTech\/Pfizer oder einen Teil davon oder alle oder Teile der Rechte von BioNTech\/Pfizer am untersuchten Produkt erwerben<\/li>\r\n<li>Anderen Forschern<\/li>\r\n<li>Der unabh&auml;ngigen Ethikkommission (EK), die diese Studie &uuml;berpr&uuml;ft hat, und &bull; Regierungs- oder Aufsichtsbeh&ouml;rden<\/li>\r\n<\/ul>\r\n<p>Die oben genannten Parteien k&ouml;nnen Ihre personenbezogenen Daten zu nachfolgenden Zwecken verwenden:<\/p>\r\n<ul>\r\n<li>Durchf&uuml;hrung der Studie, einschlie&szlig;lich:\r\n<ul>\r\n<li>Verstehen der Studie und der Studienergebnisse sowie Erlangen weiterer Erkenntnisse zu COVID-19 und<\/li>\r\n<li>Beurteilung der Sicherheit und Wirksamkeit von Comirnaty<\/li>\r\n<\/ul>\r\n<\/li>\r\n<li>Einhaltung gesetzlicher und beh&ouml;rdlicher Pflichten wie:\r\n<ul>\r\n<li>Sicherzustellen, dass die Studie gem&auml;&szlig; den geltenden Gesetzen und Vorschriften f&uuml;r nicht-interventionelle Studien durchgef&uuml;hrt wird<\/li>\r\n<li>den erforderlichen Offenlegungen gegen&uuml;ber der\/den unabh&auml;ngigen Ethikkommission(en) oder Regierungs- oder Aufsichtsbeh&ouml;rden nachzukommen und<\/li>\r\n<li>Studiendaten an andere Forscher weiterzugeben, die nicht mit BioNTech\/Pfizer oder dem Studienteam verbunden sind, einschlie&szlig;lich durch die Ver&ouml;ffentlichung im Internet oder auf anderen Wegen. Informationen, anhand derer Sie direkt identifiziert werden k&ouml;nnten, werden jedoch anderen Forschern nicht zur Verf&uuml;gung gestellt.<\/li>\r\n<\/ul>\r\n<\/li>\r\n<li>Ver&ouml;ffentlichung von Zusammenfassungen der Studienergebnisse in medizinischen Fachzeitschriften, im Internet oder bei Weiterbildungskongressen mit anderen Forschern. Sie werden in keiner Ver&ouml;ffentlichun