      "<p>&nbsp;<\/p>\r\n<p><strong>PATIENTENINFORMATION UND EINWILLIGUNGSERKL&Auml;RUNG ZUR TEILNAHME AN DER STUDIE<\/strong><\/p>\r\n<p><strong>1. Wichtige Studieninformationen und Kontaktdaten<\/strong><\/p>\r\n<p>Das Studienteam beantwortet alle Fragen, Bedenken oder Beschwerden, die Sie ggf. vor, w&auml;hrend und nach Abschluss der Studie haben. Das Studienteam umfasst die Person, die Ihnen diese Patienteninformation zur Verf&uuml;gung gestellt hat (bezeichnet als &bdquo;Studiennavigator&rdquo;), und das Studienteam. Die Kontaktdaten sind unten aufgef&uuml;hrt.<\/p>\r\n<table border=\"1\">\r\n<tbody>\r\n<tr>\r\n<td colspan=\"1\" rowspan=\"1\">\r\n<p>Name der Studie: Eine nicht-interventionelle Unbedenklichkeitspr&uuml;fung nach der &nbsp;Zulassung (PASS) zur aktiven Sicherheits&uuml;berwachung der Empf&auml;nger des COVID-19-&nbsp;mRNA-Impfstoffs von Pfizer-BioNTech in der EU<\/p>\r\n<p>Sponsor-Versionsnummer der Patienteninformation und Einwilligungserkl&auml;rung &nbsp;(Studie): 1.0, 28. Mai 2021<\/p>\r\n<p>Studiennummer des Sponsors (Auftraggebers der Studie): <strong>C4591010<\/strong><\/p>\r\n<p>Name des Unternehmens, das die Studie finanziert: <strong>BioNTech\/Pfizer Inc. (&bdquo;BioNTech\/Pfizer&ldquo;). BioNTech ist der regulatorische Sponsor der Studie. &nbsp;Pfizer Inc. mit Sitz in 235 East 42nd Street, New York, NY 10017, USA, stellt daf&uuml;r &nbsp;die finanziellen Mittel bereit.<\/strong><\/p>\r\n<p>Name des leitenden Studienarztes (Studienarzt): <strong>Dr. Axel Schaefer<\/strong><\/p>\r\n<p>Kontaktinformationen des Studienarztes: <strong>Medizentrum Essen Borbeck Dr. Axel &nbsp;Schaefer u. Kollegen, H&uuml;lsmannstra&szlig;e 6, 45355 Essen, +49-(0)201-866440<\/strong><\/p>\r\n<p>Kontaktinformationen des Studienteams:<\/p>\r\n<p>E-Mail-Adresse: <strong>VAXPATHhelpdesk@iqvia.com&nbsp;<\/strong><\/p>\r\n<p>Telefonnummer (normale Gesch&auml;ftszeiten): <strong>+49 8008911129<\/strong><\/p>\r\n<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p><strong>2. Kurzzusammenfassung dieser Studie<\/strong><\/p>\r\n<p>Sie werden gefragt, ob Sie Interesse haben, an einer Studie teilzunehmen, die von BioNTech\/Pfizer finanziert wird. BioNTech\/Pfizer stellt finanzielle Mittel zur Durchf&uuml;hrung der Studie zur Verf&uuml;gung.<\/p>\r\n<p>Sie werden gebeten, an dieser Studie teilzunehmen, weil Sie mit dem COVID-19-mRNA Impfstoff (&bdquo;Comirnaty&rdquo;) von BioNTech\/Pfizer gegen COVID-19 geimpft wurden. In dieser Studie wird untersucht, wie gut Sie den Impfstoff vertragen. Diese Studie wird als &bdquo;nicht interventionell&rdquo; bezeichnet, da dabei lediglich Informationen erfasst werden.<\/p>\r\n<p>Sie werden gebeten, f&uuml;r etwa 2 Jahre an der Studie teilzunehmen.<\/p>\r\n<p>Diese Studie umfasst die Erfassung von Informationen &uuml;ber Sie &uuml;ber eine mobile Anwendung oder &uuml;ber ein Callcenter.<\/p>\r\n<p>Diese Studie beinhaltet keine &Auml;nderung Ihrer routinem&auml;&szlig;igen medizinischen Versorgung, dient nur zu Forschungszwecken und wird durchgef&uuml;hrt, um Comirnaty besser zu verstehen.<\/p>\r\n<p>Ihre Teilnahme an dieser Studie ist freiwillig (Ihre Entscheidung). Es gibt keine Nachteile oder Ver&auml;nderungen bez&uuml;glich Ihrer regul&auml;ren medizinischen Versorgung, wenn Sie sich gegen eine Teilnahme entscheiden. Sie k&ouml;nnen sich auch jetzt entscheiden, an der Studie teilzunehmen, und sich sp&auml;ter jederzeit wieder umentscheiden, ohne jegliche Anspr&uuml;che auf Leistungen oder medizinische Versorgung zu verlieren, auf die Sie ein Anrecht haben. Das Studienteam wird mit Ihnen zusammenarbeiten, um alle Ihre Fragen zu dieser Studie zu beantworten. Sie k&ouml;nnen das Studienteam jederzeit unter den zu Beginn dieser Patienteninformation aufgef&uuml;hrten Informationen kontaktieren.<\/p>\r\n<p>Sie erhalten eine Kopie dieser Patienteninformation und Einwilligungserkl&auml;rung, die &uuml;ber die mobile Anwendung (App) zug&auml;nglich ist. Sie werden sp&auml;ter in diesem Dokument mehr &uuml;ber diese App erfahren.<\/p>\r\n<p><strong>3. Was ist das Ziel dieser Studie?<\/strong><\/p>\r\n<p>Sie werden gefragt, ob Sie Interesse haben, an dieser Studie teilzunehmen, weil Sie Comirnaty erhalten haben. Das Ziel dieser Studie besteht darin, mehr &uuml;ber die Wirkungen von Comirnaty in der Praxis zu erfahren.<\/p>\r\n<p><strong>4. Wie lange dauert meine Teilnahme an dieser Studie?<\/strong><\/p>\r\n<p>Sie werden ungef&auml;hr 2 Jahre lang an dieser Studie teilnehmen. Sie werden gebeten, zu folgenden Zeitpunkten Fragen zu beantworten:<\/p>\r\n<ul>\r\n<li>Wochen 1, 2, 4, 6 und 8 nach Ihrer ersten und zweiten Comirnaty-Dosis und&nbsp;<\/li>\r\n<li>Alle 3 Monate danach, bis Sie die Studie abschlie&szlig;en.<\/li>\r\n<\/ul>\r\n<p>Wenn Sie nur eine Dosis Comirnaty erhalten, werden Sie gebeten, die Fragen in den Wochen 1, 2, 4, 6, 8, 12 und dann ab Monat 3 viertelj&auml;hrlich zu beantworten, bis Sie die Studie abschlie&szlig;en.<\/p>\r\n<p><strong>5. Wie viele Personen werden an dieser Studie teilnehmen?<\/strong><\/p>\r\n<p>An dieser Studie werden etwa 13.350 Personen teilnehmen. Die Studie wird an etwa 20 verschiedenen Studienzentren in 3 L&auml;ndern durchgef&uuml;hrt.<\/p>\r\n<p><strong>6. Was geschieht w&auml;hrend dieser Studie?<\/strong><\/p>\r\n<p>Bevor irgendwelche Studienaktivit&auml;ten beginnen, werden Sie gebeten, diese Einwilligungserkl&auml;rung zu lesen und elektronisch zu unterzeichnen.<\/p>\r\n<p>Sie werden gebeten, Frageb&ouml;gen &uuml;ber ein Online-Portal oder eine mobile Anwendung (App) auszuf&uuml;llen. Im Laufe der Studie werden folgende Informationen erfasst:<\/p>\r\n<ul>\r\n<li>Demografische Informationen, einschlie&szlig;lich Ihres Alters bei der Impfung (Monat und Geburtsjahr), Geschlecht, ethnische Zugeh&ouml;rigkeit und Beruf<\/li>\r\n<li>Krankengeschichte, einschlie&szlig;lich aller Vorerkrankungen wie Asthma, Diabetes und anderer kardiovaskul&auml;rer Erkrankungen, und ob Sie ein geschw&auml;chtes Immunsystem haben<\/li>\r\n<li>Alle anderen Medikamente, die Sie angewendet haben oder derzeit anwenden, einschlie&szlig;lich Ihrer j&uuml;ngsten Impfgeschichte<\/li>\r\n<li>Informationen &uuml;ber den\/die COVID-Impfstoff(e), den\/die Sie erhalten haben, sowohl von Ihrer ersten COVID-19-Impfung als auch von der Auffrischungsimpfung &bull; Informationen &uuml;ber Ihren Gesundheitszustand und Ihr Wohlbefinden sowie zu gesundheitsbezogenen Ereignissen, die medizinische Versorgung erforderten &bull; Wenn Sie eine geb&auml;rf&auml;hige Frau sind, m&ouml;chte der Sponsor auch wissen, ob Sie zum Zeitpunkt der Impfung schwanger sind, sowie den Ausgang Ihrer Schwangerschaft erfahren.<\/li>\r\n<\/ul>\r\n<p>Wenn Sie sich f&uuml;r die Teilnahme an der Studie entscheiden und die Frageb&ouml;gen auf Ihrem Mobilger&auml;t &uuml;ber die App ausf&uuml;llen, werden Sie gebeten, eine mobile Gesundheits App mit der Bezeichnung Health Storylines&trade; auf Ihr Mobiltelefon herunterzuladen. Sobald der Aufnahmeprozess abgeschlossen ist, stehen Ihnen die Frageb&ouml;gen zur Verf&uuml;gung. Sie erhalten Benachrichtigungen zum Ausf&uuml;llen der Frageb&ouml;gen direkt auf Ihr Telefon. Ihre Kontaktinformationen werden mit mehreren Sicherheitsvorkehrungen gespeichert, um sie von der Studiendatenbank getrennt zu halten.<\/p>\r\n<p>Um die Frageb&ouml;gen &uuml;ber das Telefon auszuf&uuml;llen, werden Sie gebeten, Ihre personenbezogenen Kontaktdaten (Telefonnummer und\/oder E-Mail-Adresse) anzugeben und sich damit einverstanden zu erkl&auml;ren, dass Ihre personenbezogenen Kontaktdaten an das Callcenter weitergegeben werden. Das Callcenter wird Sie kontaktieren, falls Sie die Beantwortung eines geplanten Fragebogens vers&auml;umen. Nur die Mitarbeiter des Callcenters haben Zugriff auf Ihre Kontaktinformationen. Dies bedeutet, dass Ihre personenbezogenen Kontaktdaten getrennt von der Studiendatenbank gespeichert werden. Die Mitarbeiter des Callcenters werden diese Informationen niemals an das Studienteam oder BioNTech\/Pfizer weitergeben.<\/p>\r\n<p>Sie werden auch gebeten, Informationen zu einer alternativen Kontaktperson anzugeben, falls das Studienpersonal Sie nicht erreichen kann. Sie m&uuml;ssen keine alternative Kontaktperson angeben. Wenn Sie eine alternative Kontaktperson angeben, wird diese &uuml;ber Ihre Angabe informiert und er\/sie muss zustimmen, kontaktiert zu werden, falls Sie nicht reagieren. Ihre alternative Kontaktperson wird nur gebeten, weitere Informationen bez&uuml;glich Ihrer ausbleibenden Antworten bereitzustellen, wie z. B. Einzelheiten zu Ihrem aktuellen Status (z. B., ob Sie im Krankenhaus station&auml;r aufgenommen wurden) sowie Einzelheiten zu medizinisch betreuten Sicherheitsereignissen von Interesse, einschlie&szlig;lich einer vom Labor best&auml;tigten COVID-19-Diagnose, seit der letzten Nachbeobachtung. Sie k&ouml;nnen die Angaben zu Ihrer alternativen Kontaktperson jederzeit entfernen. Ihre alternative Kontaktperson hat zu keiner Zeit Zugang zu Ihren Antworten auf die Studienfragen. Sie werden die von Ihrer alternativen Kontaktperson gegebenen Antworten einsehen k&ouml;nnen.<\/p>\r\n<p>Schlie&szlig;lich werden Sie gebeten, Kontaktinformationen f&uuml;r Ihren praktischen Arzt, auch als Hausarzt bekannt, zur Verf&uuml;gung zu stellen. Ihr Hausarzt wird nur kontaktiert, wenn Sie spezifische Sicherheitsereignisse melden, die &auml;rztliche Hilfe erfordern, oder wenn nach Erhalt des Impfstoffs ein COVID-Test bei Ihnen positiv ausf&auml;llt.<\/p>\r\n<p><strong>7. Was sind die m&ouml;glichen Risiken und Unannehmlichkeiten dieser Studie?<\/strong><\/p>\r\n<p>Comirnaty kann einige Nebenwirkungen verursachen, einschlie&szlig;lich bestimmter Risiken oder Beschwerden. Diese Nebenwirkungen wurden Ihnen erkl&auml;rt, als Sie Ihren Impfstoff erhalten haben. Nach der Impfung mit Comirnaty k&ouml;nnten bei Ihnen diese Risiken oder Beschwerden auftreten. Es ist wichtig, dass Sie dem Studienteam oder Ihrem Hausarzt mitteilen, wenn Sie derartige Beschwerden feststellen. Wenn bei Ihnen ein schwerwiegendes unerw&uuml;nschtes Ereignis auftritt (z. B. eine Erkrankung, f&uuml;r die Sie station&auml;r aufgenommen werden), melden Sie dies unverz&uuml;glich oder so bald wie m&ouml;glich Ihrem Hausarzt.<\/p>\r\n<p>Es kann nicht-k&ouml;rperliche Risiken in Verbindung mit der Teilnahme an dieser Studie geben, wie beispielsweise das Risiko einer versehentlichen Offenlegung Ihrer personenbezogenen Daten (einschlie&szlig;lich Ihrer medizinischen Daten).<\/p>\r\n<p>Dar&uuml;ber hinaus ist mit der &Uuml;bertragung Ihrer Daten &uuml;ber die App ein Risiko des Verlusts der Vertraulichkeit verbunden. Es wurden Schritte eingeleitet, um den Schutz Ihrer Daten zu gew&auml;hrleisten. Weitere Informationen zu diesen Schritten finden Sie weiter unten in diesem Dokument in Abschnitt 14.<\/p>\r\n<p><strong>Beobachtung des Schwangerschaftsverlaufs<\/strong><\/p>\r\n<p>Wenn Sie w&auml;hrend der Studie schwanger werden, informieren Sie bitte umgehend ein Mitglied des Studienteams. Bitte informieren Sie den Arzt, der Sie w&auml;hrend der Schwangerschaft betreut, auch dar&uuml;ber, dass Sie Comirnaty erhalten haben. Sie werden um Ihre Erlaubnis gebeten, den Ihre Schwangerschaft betreuenden Arzt zu kontaktieren, der aktuelle Informationen &uuml;ber den Verlauf und den Ausgang der Schwangerschaft bereitstellen k&ouml;nnte. Wenn Sie zustimmen, werden diese Informationen zum Zweck der Sicherheitsbeobachtung an den Sponsor weitergeleitet.<\/p>\r\n<p><strong>8. Welcher m&ouml;gliche Nutzen ist mit dieser Studie verbunden?<\/strong><\/p>\r\n<p>Diese Studie dient ausschlie&szlig;lich Forschungszwecken. Sie haben keinen direkten Nutzen aus Ihrer Teilnahme an der Studie, da Sie weiterhin Ihre normale medizinische Versorgung erhalten. Die aus dieser Studie gewonnenen Erkenntnisse k&ouml;nnten jedoch anderen Menschen in Zukunft helfen.<\/p>\r\n<p><strong>9. Welche anderen M&ouml;glichkeiten habe ich, wenn ich nicht an dieser Studie teilnehme?<\/strong><\/p>\r\n<p>Diese Studie dient ausschlie&szlig;lich Forschungszwecken. Sie haben auch die M&ouml;glichkeit, nicht an dieser Studie teilzunehmen.<\/p>\r\n<p><strong>10. Was geschieht, wenn ich w&auml;hrend dieser Studie eine Gesundheitssch&auml;digung erleide?<\/strong><\/p>\r\n<p>Da in dieser Studie lediglich Informationen erfasst werden, ist es unwahrscheinlich, dass Sie eine studienbedingte Gesundheitssch&auml;digung erleiden. Jede negative Reaktion, an der Sie w&auml;hrend der Teilnahme an dieser Studie leiden, wird nicht als studienbedingte Gesundheitssch&auml;digung angesehen.<\/p>\r\n<p><strong>11. Was geschieht, wenn ich an dieser Studie teilnehme und dann meine Meinung &auml;ndere?<\/strong><\/p>\r\n<p>Wenn Sie mit der Teilnahme einverstanden sind und dann Ihre Meinung aus irgendeinem Grund &auml;ndern, k&ouml;nnen Sie die Teilnahme jederzeit beenden. Ihre Entscheidung hat keinen Einfluss auf Ihre regul&auml;re medizinische Versorgung oder Leistungen, auf die Sie Anspruch haben. Wenn Sie dar&uuml;ber nachdenken, die Teilnahme abzubrechen, oder sich f&uuml;r einen Abbruch entscheiden, k&ouml;nnen Sie sich an ein Mitglied des Studienteams wenden unter: <span style=\"text-decoration: underline;\"><strong>VAXPATHhelpdesk@iqvia.com<\/strong><\/span> oder +49 8008911129.<\/p>\r\n<p>Manchmal kann BioNTech\/Pfizer entscheiden, Sie aus der Studie herauszunehmen, wenn Folgendes eintritt:<\/p>\r\n<ul>\r\n<li>Die Studie wird von BioNTech\/Pfizer oder einer unabh&auml;ngigen Ethikkommission (EK) (eine Gruppe von Personen, die die Studie zum Schutz Ihrer Rechte &uuml;berpr&uuml;ft) oder von einer staatlichen Beh&ouml;rde oder einer Aufsichtsbeh&ouml;rde abgebrochen.<\/li>\r\n<\/ul>\r\n<p>Abschnitt 14 dieses Dokuments beschreibt, was mit Ihren personenbezogenen Daten geschieht und wie diese verwendet werden k&ouml;nnen, wenn Sie aus der Studie ausscheiden.<\/p>\r\n<p><strong>12. Was muss ich bezahlen, wenn ich an dieser Studie teilnehme?<\/strong><\/p>\r\n<p>Ihnen entstehen durch Ihre Teilnahme an dieser Studie keine zus&auml;tzlichen Kosten.<\/p>\r\n<p>W&auml;hrend dieser Studie werden lediglich Informationen erfasst, es werden keine &Auml;nderungen an Ihrer normalen medizinischen Versorgung vorgenommen.<\/p>\r\n<p><strong>13. Werde ich f&uuml;r die Teilnahme an dieser Studie bezahlt?<\/strong><\/p>\r\n<p>Sie erhalten eine Bezahlung f&uuml;r die Teilnahme an dieser Studie. Sie erhalten insgesamt 171 &euro;, wenn Sie die Studie abschlie&szlig;en. Wenn Sie aus irgendeinem Grund vorzeitig aus der Studie ausscheiden, erhalten Sie den entsprechenden Betrag laut der untenstehendenTabelle f&uuml;r jeden Fragebogen, den Sie bereits ausgef&uuml;llt haben.<\/p>\r\n<table style=\"width: 315.031px; margin-left: auto; margin-right: auto;\" border=\"1\">\r\n<tbody>\r\n<tr>\r\n<td style=\"width: 251px;\" colspan=\"1\" rowspan=\"1\">\r\n<p style=\"text-align: center;\">Baseline (erste Impfdosis) Fragebogen<\/p>\r\n<\/td>\r\n<td style=\"width: 61.0312px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>15 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 251px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>Woche 1 Fragebogen<\/p>\r\n<\/td>\r\n<td style=\"width: 61.0312px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>10 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 251px;\">\r\n<p>Woche 2 Fragebogen<\/p>\r\n<\/td>\r\n<td style=\"width: 61.0312px;\">&nbsp;10 &euro;<\/td>\r\n<\/tr>\r\n<\/tbody>\r\n<\/table>\r\n<p>&nbsp;<\/p>\r\n<table style=\"width: 316px; margin-left: auto; margin-right: auto;\" border=\"1\">\r\n<tbody>\r\n<tr>\r\n<td style=\"width: 246.844px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>Woche 4 Fragebogen<\/p>\r\n<\/td>\r\n<td style=\"width: 59.1562px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>10 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 246.844px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>Woche 5\/6 Fragebogen<\/p>\r\n<\/td>\r\n<td style=\"width: 59.1562px;\" colspan=\"1\" rowspan=\"1\">\r\n<p>10 &euro;<\/p>\r\n<\/td>\r\n<\/tr>\r\n<tr>\r\n<td style=\"width: 246.